<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Exam Pro | Natijalar va Tahlil</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --error: #ef4444; --bg: #f3f4f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; }
        .container { max-width: 1100px; margin: 0 auto; padding: 15px; display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .center-card { max-width: 450px; margin: 50px auto; text-align: center; }
        
        /* Savollar va Variantlar */
        .q-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; border-left: 6px solid #ddd; }
        .q-card.correct-border { border-left-color: var(--success); }
        .q-card.wrong-border { border-left-color: var(--error); }
        
        .option { padding: 12px 15px; border: 2px solid #f3f4f6; margin: 10px 0; border-radius: 10px; cursor: pointer; transition: 0.2s; position: relative; }
        .option.selected { border-color: var(--primary); background: #eff6ff; }
        .option.is-correct { background: #d1fae5; border-color: var(--success); color: #065f46; font-weight: 600; }
        .option.is-wrong { background: #fee2e2; border-color: var(--error); color: #991b1b; }

        /* Sidebar va Grid */
        .q-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 15px; }
        .q-num { height: 40px; display: flex; align-items: center; justify-content: center; background: #e5e7eb; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .q-num.done { background: var(--primary); color: white; }

        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: 600; width: 100%; font-size: 16px; }
        #timer { font-size: 32px; font-weight: 800; color: var(--error); text-align: center; margin-bottom: 10px; }

        @media (max-width: 850px) {
            .container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 100; border-radius: 20px 20px 0 0; }
            #quiz-area { margin-bottom: 250px; }
        }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="login-screen" class="card center-card">
    <h2 style="color: var(--primary)">Test Tizimiga Kirish</h2>
    <input type="text" id="user-name" placeholder="F.I.SH kiriting" style="width:100%; padding:14px; margin-bottom:20px; border-radius:10px; border:1px solid #ddd; box-sizing:border-box; font-size:16px;">
    <button onclick="login()">Boshlash</button>
</div>

<div id="app" class="container hidden">
    <div id="quiz-area">
        <div id="admin-panel" class="card hidden" style="border: 2px solid #f59e0b; margin-bottom:20px;">
            <h3>Admin: Test Yuklash & Natijalar</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div style="background:#fff7ed; padding:10px; border-radius:8px;">1-Mavzu: <input type="file" onchange="uploadTest(this, 'test1')"></div>
                <div style="background:#fff7ed; padding:10px; border-radius:8px;">2-Mavzu: <input type="file" onchange="uploadTest(this, 'test2')"></div>
            </div>
            <div id="admin-results" style="margin-top:20px; max-height: 300px; overflow-y: auto;">
                <table style="width:100%; border-collapse: collapse; font-size:13px;">
                    <thead style="background:#f3f4f6;"><tr><th>Ism</th><th>Mavzu</th><th>Ball</th><th>Baho</th></tr></thead>
                    <tbody id="results-list"></tbody>
                </table>
            </div>
        </div>

        <div id="topic-screen" class="card">
            <h3>Mavzuni tanlang:</h3>
            <div style="display:flex; gap:15px; margin-bottom:20px;">
                <button id="btn-test1" onclick="selectTopic('test1')" style="background:#e5e7eb; color:#374151;">1-Mavzu</button>
                <button id="btn-test2" onclick="selectTopic('test2')" style="background:#e5e7eb; color:#374151;">2-Mavzu</button>
            </div>
            <button id="start-btn" onclick="startQuiz()" class="hidden" style="background:var(--success)">Testni Boshlash</button>
        </div>

        <div id="questions-list" class="hidden"></div>
        <div id="analysis-list" class="hidden"></div>
    </div>

    <div id="sidebar" class="sidebar hidden">
        <div class="card">
            <div id="timer">30:00</div>
            <div class="q-grid" id="q-grid"></div>
            <button onclick="confirmFinish()" style="background:var(--error); margin-top:20px;">Testni Yakunlash</button>
        </div>
    </div>
</div>

<div id="result-screen" class="card center-card hidden">
    <h2 style="margin:0;">Sizning Natijangiz</h2>
    <div style="font-size: 60px; font-weight: 900; color: var(--primary); margin: 20px 0;" id="score-text">0/25</div>
    <div id="grade-box" style="padding:10px; border-radius:8px; font-size:20px; font-weight:bold; margin-bottom:20px;"></div>
    <button onclick="showAnalysis()" style="background:var(--success); margin-bottom:12px;">Xatolarni Tekshirish</button>
    <button onclick="location.reload()" style="background:#6b7280;">Chiqish</button>
</div>

<script>
    // FIREBASE KONFIGURATSIYA
    const firebaseConfig = {
        apiKey: "AIzaSyBcn2bYdcDlWB-TFtuz5qWanO3aF_b9NCY",
        authDomain: "j-exam.firebaseapp.com",
        databaseURL: "https://j-exam-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "j-exam",
        storageBucket: "j-exam.firebasestorage.app",
        messagingSenderId: "370411029242",
        appId: "1:370411029242:web:3a677a92d2b4309a8dff43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uName = "", selectedKey = "", allData = {}, testQs = [], userAns = {}, timer;

    function login() {
        uName = document.getElementById('user-name').value.trim();
        if(!uName) return alert("Iltimos, ismingizni kiriting!");
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        if(uName === "admin777") {
            document.getElementById('admin-panel').classList.remove('hidden');
            loadAdminData();
        }
    }

    db.ref('multiTests').on('value', s => { 
        allData = s.val() || {}; 
        if(allData.test1) document.getElementById('btn-test1').innerHTML = "1-Mavzu (Tayyor)";
        if(allData.test2) document.getElementById('btn-test2').innerHTML = "2-Mavzu (Tayyor)";
    });

    function selectTopic(key) {
        if(!allData[key]) return alert("Ushbu mavzuda savollar yo'q!");
        selectedKey = key;
        document.getElementById('btn-test1').style.background = key === 'test1' ? 'var(--primary)' : '#e5e7eb';
        document.getElementById('btn-test1').style.color = key === 'test1' ? 'white' : '#374151';
        document.getElementById('btn-test2').style.background = key === 'test2' ? 'var(--primary)' : '#e5e7eb';
        document.getElementById('btn-test2').style.color = key === 'test2' ? 'white' : '#374151';
        document.getElementById('start-btn').classList.remove('hidden');
    }

    function startQuiz() {
        let raw = allData[selectedKey].questions;
        let shuffled = [...raw].sort(() => 0.5 - Math.random()).slice(0, 25);
        
        testQs = shuffled.map(q => {
            let opts = q.options.map((o, i) => ({ text: o, isCorr: i === q.correct }));
            opts.sort(() => 0.5 - Math.random());
            return { title: q.title, options: opts.map(o => o.text), correct: opts.findIndex(o => o.isCorr) };
        });

        document.getElementById('topic-screen').classList.add('hidden');
        document.getElementById('questions-list').classList.remove('hidden');
        document.getElementById('sidebar').classList.remove('hidden');
        renderQuiz();
        renderGrid();
        startTimer();
    }

    function renderQuiz() {
        let h = "";
        testQs.forEach((q, i) => {
            h += `<div class="q-card" id="q-box-${i}">
                <p><b>${i+1}. ${q.title}</b></p>
                ${q.options.map((o, oi) => `<div class="option" id="opt-${i}-${oi}" onclick="selectAnswer(${i}, ${oi})">${o}</div>`).join('')}
            </div>`;
        });
        document.getElementById('questions-list').innerHTML = h;
    }

    function renderGrid() {
        let h = "";
        testQs.forEach((_, i) => h += `<div class="q-num" id="grid-${i}" onclick="scrollToQ(${i})">${i+1}</div>`);
        document.getElementById('q-grid').innerHTML = h;
    }

    function scrollToQ(i) {
        document.getElementById(`q-box-${i}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function selectAnswer(qI, oI) {
        userAns[qI] = oI;
        document.querySelectorAll(`#q-box-${qI} .option`).forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${qI}-${oI}`).classList.add('selected');
        document.getElementById(`grid-${qI}`).classList.add('done');
    }

    function startTimer() {
        let t = 30 * 60;
        timer = setInterval(() => {
            t--;
            let m = Math.floor(t/60), s = t%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(t <= 0) finishQuiz();
        }, 1000);
    }

    function confirmFinish() {
        if(confirm("Testni tugatishga ishonchingiz komilmi?")) finishQuiz();
    }

    function finishQuiz() {
        clearInterval(timer);
        let correctCount = 0;
        testQs.forEach((q, i) => { if(userAns[i] === q.correct) correctCount++; });
        
        let percent = (correctCount / testQs.length) * 100;
        let grade = percent >= 86 ? 5 : (percent >= 71 ? 4 : (percent >= 55 ? 3 : 2));

        // Natijani bazaga yozish
        db.ref('results').push({ name: uName, score: correctCount, grade: grade, topic: selectedKey });

        document.getElementById('app').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('score-text').innerText = correctCount + "/25";
        
        let gBox = document.getElementById('grade-box');
        gBox.innerText = "Baho: " + grade;
        gBox.style.background = grade >= 4 ? '#d1fae5' : '#fee2e2';
    }

    function showAnalysis() {
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        document.getElementById('sidebar').classList.add('hidden');
        
        let list = document.getElementById('analysis-list');
        list.classList.remove('hidden');
        document.getElementById('questions-list').classList.add('hidden');

        let h = "<h2>Xatolar ustida ishlash</h2>";
        testQs.forEach((q, i) => {
            let isCorrect = userAns[i] === q.correct;
            h += `<div class="q-card ${isCorrect ? 'correct-border' : 'wrong-border'}">
                <p><b>${i+1}. ${q.title}</b></p>
                ${q.options.map((o, oi) => {
                    let cls = "";
                    if(oi === q.correct) cls = "is-correct";
                    else if(oi === userAns[i]) cls = "is-wrong";
                    return `<div class="option ${cls}">${o}</div>`;
                }).join('')}
                <p style="font-size:12px; color:#666;">${isCorrect ? '✅ To\'g\'ri javob berilgan' : '❌ Xato javob berilgan'}</p>
            </div>`;
        });
        h += `<button onclick="location.reload()" style="margin-top:20px;">Asosiy sahifaga qaytish</button>`;
        list.innerHTML = h;
        window.scrollTo(0,0);
    }

    // Admin funksiyalari
    function loadAdminData() {
        db.ref('results').on('value', s => {
            let h = "";
            s.forEach(child => {
                let r = child.val();
                h = `<tr><td>${r.name}</td><td>${r.topic}</td><td>${r.score}</td><td>${r.grade}</td></tr>` + h;
            });
            document.getElementById('results-list').innerHTML = h;
        });
    }

    function uploadTest(input, key) {
        let r = new FileReader();
        r.onload = function(e) {
            mammoth.extractRawText({arrayBuffer: e.target.result}).then(res => {
                let blocks = res.value.split('++++').filter(b => b.trim().length > 5);
                let list = blocks.map(b => {
                    let p = b.split('====').map(x => x.trim());
                    let opts = [], corr = 0;
                    p.slice(1).forEach((o, i) => {
                        if(o.startsWith('#')) { corr = i; opts.push(o.replace('#','')); }
                        else opts.push(o);
                    });
                    return { title: p[0], options: opts, correct: corr };
                });
                db.ref('multiTests/' + key).set({ questions: list });
                alert("Muvaffaqiyatli yuklandi!");
            });
        };
        r.readAsArrayBuffer(input.files[0]);
    }
</script>
</body>
</html>
