<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J-Exam Pro - Zamonaviy Test Tizimi</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    
    <style>
        :root { 
            --primary: #6366f1; 
            --success: #10b981; 
            --error: #ef4444; 
            --dark: #1f2937; 
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        /* Jonli Gradient Fon */
        body { 
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnim 15s ease infinite;
            margin: 0; 
            padding-bottom: 120px; 
            color: var(--dark); 
            min-height: 100vh;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { width: 100%; max-width: 800px; margin: 0 auto; padding: 15px; }

        /* Shishasimon (Glassmorphism) Kartalar */
        .card { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            padding: 25px; 
            border-radius: 24px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); 
            margin-bottom: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.3); 
        }

        .top-bar { 
            position: sticky; top: 0; z-index: 100; 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(15px); 
            padding: 12px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid rgba(255,255,255,0.3); 
        }

        #timer { color: var(--error); font-weight: 800; font-size: 18px; border: 2px solid var(--error); padding: 2px 8px; border-radius: 8px; }

        .option { 
            padding: 16px; 
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid transparent; 
            margin: 10px 0; 
            border-radius: 16px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            font-size: 15px; 
        }

        .option:hover { background: white; transform: translateX(5px); }
        .option.selected { border-color: var(--primary); background: var(--primary); color: white; font-weight: 600; }
        
        .opt-correct { border-color: var(--success) !important; background: #ecfdf5 !important; color: #065f46; }
        .opt-wrong { border-color: var(--error) !important; background: #fef2f2 !important; color: #991b1b; }

        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(15px);
            border-top: 1px solid #ddd; padding: 15px; z-index: 1000; 
        }

        .q-grid { display: flex; overflow-x: auto; gap: 8px; padding-bottom: 5px; }
        .q-num { min-width: 40px; height: 40px; border-radius: 10px; background: #eee; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
        .q-num.done { background: var(--primary); color: white; }

        button { 
            background: var(--primary); color: white; border: none; padding: 15px; border-radius: 16px; 
            width: 100%; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        button:hover { filter: brightness(1.1); transform: translateY(-2px); }
        
        .btn-danger { background: var(--error); }
        .hidden { display: none !important; }
        
        .admin-section { border-top: 1px solid rgba(0,0,0,0.1); padding-top: 15px; margin-top: 15px; }
        .del-btn { background: var(--error); color: white; padding: 6px 12px; width: auto; font-size: 12px; border-radius: 8px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div id="top-nav" class="top-bar hidden">
    <div id="user-display" style="font-weight: 700; color: var(--primary);"></div>
    <div id="timer">30:00</div>
</div>

<div class="container">
    <div id="login-screen" class="card" style="margin-top: 50px; text-align: center;">
        <h2 style="color: var(--primary)">J-EXAM PRO</h2>
        <p style="color: #666;">Tizimga kirish uchun ismingizni yozing</p>
        <input type="text" id="user-name" placeholder="Ism-familiyangiz" style="width:100%; padding:15px; border-radius:12px; border:2px solid #ddd; margin-bottom:15px; font-size:16px;">
        <button onclick="login()">KIRISH</button>
    </div>

    <div id="topic-screen" class="card hidden">
        <h3 style="margin-top:0">Mavzuni tanlang:</h3>
        <div id="test-list"></div>
        <button id="start-btn" class="hidden" onclick="startQuiz()" style="background:var(--success); margin-top:15px">TESTNI BOSHLASH</button>
    </div>

    <div id="admin-panel" class="card hidden">
        <h3 style="color: var(--error); margin-top:0">Admin Boshqaruvi</h3>
        
        <div class="admin-section">
            <h4>Yangi test yuklash (.docx)</h4>
            <input type="text" id="new-test-name" placeholder="Mavzu nomi" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
            <input type="file" id="upload-file" accept=".docx" style="margin-bottom:10px">
            <button onclick="handleFileUpload()" style="background:var(--success)">Savollarni yuklash</button>
        </div>

        <div class="admin-section">
            <h4>Mavjud testlar (O'chirish):</h4>
            <div id="admin-topic-list"></div>
        </div>

        <div class="admin-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h4>Natijalar:</h4>
                <button onclick="clearAllResults()" class="del-btn">Tozalash</button>
            </div>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr style="background:#f8f9fa"><th>Ism</th><th>Vaqt</th><th>Ball</th><th>Mavzu</th></tr></thead>
                    <tbody id="results-body"></tbody>
                </table>
            </div>
        </div>
        
        <button onclick="location.reload()" style="background:none; color:grey; margin-top:20px; text-decoration: underline;">Chiqish</button>
    </div>

    <div id="questions-list" class="hidden"></div>

    <div id="result-screen" class="hidden">
        <div class="card" style="text-align: center;">
            <h2 id="res-status">Natija</h2>
            <div id="score-circle" style="font-size: 50px; font-weight: 900; color: var(--primary);">0%</div>
            <p id="res-detail" style="font-size: 18px; color: #666;"></p>
            <button onclick="location.reload()">BOSH SAHIFA</button>
        </div>
        <div id="analysis-list"></div>
    </div>
</div>

<div id="bottom-bar" class="bottom-nav hidden">
    <div class="q-grid" id="q-grid"></div>
    <button class="btn-danger" onclick="confirmFinish()">TESTNI YAKUNLASH</button>
</div>

<script>
    // FIREBASE KONFIGURATSIYASI
    const firebaseConfig = {
        apiKey: "AIzaSyBcn2bYdcDlWB-TFtuz5qWanO3aF_b9NCY",
        authDomain: "j-exam.firebaseapp.com",
        databaseURL: "https://j-exam-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "j-exam",
        storageBucket: "j-exam.firebasestorage.app",
        messagingSenderId: "370411029242",
        appId: "1:370411029242:web:3a677a92d2b4309a8dff43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uName = "", selectedTestId = "", testQs = [], userAns = {}, timer, timeLeft = 1800, loginTime = "";

    function login() {
        uName = document.getElementById('user-name').value.trim();
        if(!uName) return alert("Ismingizni kiriting!");
        loginTime = new Date().toLocaleTimeString('uz-UZ', {hour: '2-digit', minute:'2-digit'});
        
        document.getElementById('login-screen').classList.add('hidden');
        if(uName === "admin777") {
            document.getElementById('admin-panel').classList.remove('hidden');
            loadAdminData();
        } else {
            document.getElementById('user-display').innerText = uName;
            document.getElementById('topic-screen').classList.remove('hidden');
            loadTests();
        }
    }

    function loadTests() {
        db.ref('tests').on('value', s => {
            let tests = s.val(), h = "";
            for(let id in tests) h += `<div onclick="selectTest('${id}')" class="option">${id}</div>`;
            document.getElementById('test-list').innerHTML = h || "Hozircha testlar yuklanmagan.";
        });
    }

    function selectTest(id) {
        selectedTestId = id;
        document.getElementById('start-btn').classList.remove('hidden');
        document.querySelectorAll('#test-list .option').forEach(el => el.classList.remove('selected'));
        event.currentTarget.classList.add('selected');
    }

    function startQuiz() {
        db.ref('tests/' + selectedTestId).once('value', s => {
            if(!s.val()) return alert("Xatolik: Test topilmadi!");
            testQs = [...s.val()].sort(() => 0.5 - Math.random()).slice(0, 25).map(q => {
                let opts = q.options.map((t, i) => ({ t, isCorrect: i === q.correct }));
                opts.sort(() => 0.5 - Math.random());
                return { title: q.title, options: opts.map(o => o.t), correct: opts.findIndex(o => o.isCorrect) };
            });
            document.getElementById('topic-screen').classList.add('hidden');
            document.getElementById('top-nav').classList.remove('hidden');
            document.getElementById('questions-list').classList.remove('hidden');
            document.getElementById('bottom-bar').classList.remove('hidden');
            renderQuiz(); renderGrid(); startTimer();
        });
    }

    function renderQuiz() {
        let h = "";
        testQs.forEach((q, i) => {
            h += `<div class="card" id="q-card-${i}"><b style="font-size:17px;">${i+1}. ${q.title}</b><div style="margin-top:15px;">`;
            q.options.forEach((o, oi) => h += `<div class="option" id="opt-${i}-${oi}" onclick="selectAnswer(${i}, ${oi})">${o}</div>`);
            h += `</div></div>`;
        });
        document.getElementById('questions-list').innerHTML = h;
    }

    function renderGrid() {
        let h = "";
        testQs.forEach((_, i) => h += `<div class="q-num" id="grid-num-${i}" onclick="scrollToQuestion(${i})">${i+1}</div>`);
        document.getElementById('q-grid').innerHTML = h;
    }

    function scrollToQuestion(i) {
        window.scrollTo({ top: document.getElementById(`q-card-${i}`).offsetTop - 80, behavior: 'smooth' });
    }

    function selectAnswer(qI, oI) {
        userAns[qI] = oI;
        document.querySelectorAll(`#q-card-${qI} .option`).forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${qI}-${oI}`).classList.add('selected');
        document.getElementById(`grid-num-${qI}`).classList.add('done');
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(timeLeft <= 0) finishQuiz();
        }, 1000);
    }

    function confirmFinish() { if(confirm("Testni yakunlashni tasdiqlaysizmi?")) finishQuiz(); }

    function finishQuiz() {
        clearInterval(timer);
        let correctCount = 0;
        let analysisHTML = "";
        testQs.forEach((q, i) => {
            let isCorrect = userAns[i] === q.correct;
            if(isCorrect) correctCount++;
            analysisHTML += `<div class="card"><p><b>${i+1}. ${q.title}</b></p>`;
            q.options.forEach((o, oi) => {
                let cls = (oi === q.correct) ? "opt-correct" : (oi === userAns[i] ? "opt-wrong" : "");
                analysisHTML += `<div class="option ${cls}">${o}</div>`;
            });
            analysisHTML += `</div>`;
        });
        let percent = Math.round((correctCount / testQs.length) * 100);
        db.ref('results').push({ name: uName, percent, test: selectedTestId, time: loginTime, date: new Date().toLocaleDateString() });
        
        document.getElementById('top-nav').classList.add('hidden');
        document.getElementById('questions-list').classList.add('hidden');
        document.getElementById('bottom-bar').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('score-circle').innerText = percent + "%";
        document.getElementById('res-detail').innerText = `Jami 25 tadan ${correctCount} ta to'g'ri topdingiz.`;
        document.getElementById('analysis-list').innerHTML = analysisHTML;
        window.scrollTo(0,0);
    }

    // --- ADMIN PANEL ---
    function loadAdminData() {
        db.ref('results').on('value', s => {
            let h = "";
            if(s.val()) Object.values(s.val()).reverse().forEach(r => {
                h += `<tr><td>${r.name}</td><td>${r.time}</td><td>${r.percent}%</td><td>${r.test}</td></tr>`;
            });
            document.getElementById('results-body').innerHTML = h;
        });

        db.ref('tests').on('value', s => {
            let h = "";
            if(s.val()) Object.keys(s.val()).forEach(id => {
                h += `<div style="display:flex; justify-content:space-between; align-items:center; background:white; padding:10px; border-radius:10px; margin-bottom:5px; border:1px solid #eee;">
                        <span style="font-weight:bold;">${id}</span>
                        <button class="del-btn" onclick="deleteTest('${id}')">O'chirish</button>
                      </div>`;
            });
            document.getElementById('admin-topic-list').innerHTML = h || "Hozircha mavzular yo'q";
        });
    }

    async function handleFileUpload() {
        const file = document.getElementById('upload-file').files[0];
        const name = document.getElementById('new-test-name').value.trim();
        if(!file || !name) return alert("Faylni tanlang va mavzu nomini yozing!");

        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const res = await mammoth.extractRawText({ arrayBuffer: e.target.result });
                const lines = res.value.split('\n').map(l => l.trim()).filter(l => l !== "" && l !== "====");
                let quiz = [], curr = null;
                lines.forEach(l => {
                    if(l.includes("++++")) { if(curr) quiz.push(curr); curr = { title: "", options: [], correct: 0 }; }
                    else if(curr && curr.title === "") curr.title = l;
                    else if(curr) {
                        if(l.startsWith("#")) { curr.correct = curr.options.length; curr.options.push(l.replace("#","").trim()); }
                        else curr.options.push(l);
                    }
                });
                if(curr) quiz.push(curr);
                db.ref('tests/' + name).set(quiz).then(() => {
                    alert("Test muvaffaqiyatli yuklandi!");
                    document.getElementById('new-test-name').value = "";
                });
            } catch (err) { alert("Faylni o'qishda xatolik!"); }
        };
        reader.readAsArrayBuffer(file);
    }

    function deleteTest(id) {
        if(confirm(`"${id}" testini butunlay o'chirmoqchimisiz?`)) db.ref('tests/' + id).remove();
    }

    function clearAllResults() {
        if(confirm("Barcha o'quvchilar natijalari o'chirilsinmi?")) db.ref('results').remove();
    }
</script>
</body>
</html>
