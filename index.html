<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J-Exam Pro - Dual System</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --error: #ef4444; --bg: #f3f4f6; --dark: #1f2937; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); margin: 0; padding-bottom: 120px; color: var(--dark); line-height: 1.5; }
        
        .container { width: 100%; max-width: 800px; margin: 0 auto; padding: 15px; }
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eef0f2; }
        
        /* Navigatsiya */
        .top-bar { position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.8); backdrop-filter: blur(15px); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        #timer { color: var(--error); font-weight: 800; font-size: 20px; background: #fee2e2; padding: 4px 12px; border-radius: 12px; }

        /* Kategoriya Tanlash Tugmalari */
        .category-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .cat-card { background: white; border: 2px solid #e5e7eb; padding: 25px 15px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s; }
        .cat-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .cat-card i { font-size: 30px; display: block; margin-bottom: 10px; }
        .cat-card.active { border-color: var(--primary); background: #f5f3ff; color: var(--primary); }

        /* Variantlar */
        .option { padding: 16px; border: 2px solid #f3f4f6; margin: 10px 0; border-radius: 14px; cursor: pointer; transition: 0.2s; font-size: 15px; position: relative; }
        .option.selected { border-color: var(--primary); background: #f5f3ff; color: var(--primary); font-weight: 600; }
        .opt-correct { border-color: var(--success) !important; background: #ecfdf5 !important; color: #065f46; }
        .opt-wrong { border-color: var(--error) !important; background: #fef2f2 !important; color: #991b1b; }

        /* Pastki Panel */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #eee; padding: 15px; z-index: 1000; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
        .q-grid { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 10px; scroll-behavior: smooth; }
        .q-num { min-width: 45px; height: 45px; border-radius: 12px; background: #f3f4f6; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0; cursor: pointer; }
        .q-num.done { background: var(--primary); color: white; }

        button { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 16px; width: 100%; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="top-nav" class="top-bar hidden">
    <div id="user-display" style="font-weight: 800; font-size: 18px;"></div>
    <div id="timer">30:00</div>
</div>

<div class="container">
    <div id="login-screen" class="card" style="margin-top: 40px; text-align: center;">
        <h2 style="color: var(--primary); margin-bottom: 10px;">Xush kelibsiz!</h2>
        <p style="color: #6b7280; margin-bottom: 25px;">Tizimga kirish uchun ismingizni yozing</p>
        <input type="text" id="user-name" placeholder="Ism-familiyangiz" style="width:100%; padding:16px; border-radius:14px; border:2px solid #e5e7eb; margin-bottom:20px; font-size:16px; outline: none;">
        <button onclick="login()">Kirish</button>
    </div>

    <div id="selection-screen" class="hidden">
        <h3 style="text-align: center; margin-bottom: 20px;">Yo'nalishni tanlang</h3>
        <div class="category-grid">
            <div class="cat-card" onclick="openCategory('tests')">
                <span style="font-size: 35px;">üìö</span>
                <p><b>Asosiy Testlar</b></p>
            </div>
            <div class="cat-card" onclick="openCategory('tests_special')">
                <span style="font-size: 35px;">üíé</span>
                <p><b>Maxsus Testlar</b></p>
            </div>
        </div>
    </div>

    <div id="topic-screen" class="card hidden">
        <div style="display: flex; align-items: center; margin-bottom: 20px;">
            <button onclick="backToSelection()" style="width: 50px; padding: 10px; background: #eee; color: #333; margin-right: 15px;">‚Üê</button>
            <h3 id="cat-title" style="margin: 0;">Mavzular</h3>
        </div>
        <div id="test-list"></div>
        <button id="start-btn" class="hidden" onclick="startQuiz()" style="background:var(--success); margin-top:20px">TESTNI BOSHLASH</button>
    </div>

    <div id="admin-panel" class="card hidden">
        <h3 style="color: var(--error)">Admin Paneli</h3>
        <select id="adm-cat" style="width:100%; padding:12px; border-radius:10px; margin-bottom:10px;">
            <option value="tests">Asosiy Kategoriya (tests)</option>
            <option value="tests_special">Ikkinchi Kategoriya (tests_special)</option>
        </select>
        <input type="text" id="new-test-name" placeholder="Mavzu nomi" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
        <input type="file" id="upload-file" accept=".docx" style="margin-bottom:15px">
        <button onclick="handleFileUpload()" style="background:var(--success)">Savollarni yuklash</button>
        <hr style="margin: 20px 0;">
        <h4>Natijalar jadvali</h4>
        <div id="results-area" style="overflow-x:auto;">
            <table style="width:100%; border-collapse:collapse; font-size:12px;">
                <thead><tr style="background:#f3f4f6;"><th>Ism</th><th>%</th><th>Test</th></tr></thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
        <button onclick="location.reload()" style="background:none; color:gray; margin-top:15px">Chiqish</button>
    </div>

    <div id="questions-list" class="hidden"></div>

    <div id="result-screen" class="hidden">
        <div class="card" style="text-align: center;">
            <h2 id="res-status">Natija</h2>
            <div id="score-circle" style="font-size: 50px; font-weight: 900; color: var(--primary);">0%</div>
            <p id="res-detail"></p>
            <button onclick="location.reload()">Boshiga qaytish</button>
        </div>
        <h3 style="margin: 20px 0;">Xatolar bilan ishlash:</h3>
        <div id="analysis-list"></div>
    </div>
</div>

<div id="bottom-bar" class="bottom-nav hidden">
    <div class="q-grid" id="q-grid"></div>
    <button onclick="confirmFinish()" style="background:var(--error); padding: 12px;">YAKUNLASH</button>
</div>

<script>
    // --- FIREBASE KONFIGURATSIYASI ---
    const firebaseConfig = {
        apiKey: "AIzaSyBcn2bYdcDlWB-TFtuz5qWanO3aF_b9NCY",
        authDomain: "j-exam.firebaseapp.com",
        databaseURL: "https://j-exam-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "j-exam",
        storageBucket: "j-exam.firebasestorage.app",
        messagingSenderId: "370411029242",
        appId: "1:370411029242:web:3a677a92d2b4309a8dff43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uName = "", currentCat = "tests", selectedId = "", testQs = [], userAns = {}, timer, timeLeft = 1800;

    function login() {
        uName = document.getElementById('user-name').value.trim();
        if(!uName) return alert("Ismni kiriting");
        document.getElementById('login-screen').classList.add('hidden');
        
        if(uName === "admin777") {
            document.getElementById('admin-panel').classList.remove('hidden');
            loadAdminData();
        } else {
            document.getElementById('user-display').innerText = uName;
            document.getElementById('selection-screen').classList.remove('hidden');
        }
    }

    function openCategory(cat) {
        currentCat = cat;
        document.getElementById('cat-title').innerText = cat === 'tests' ? "Asosiy Testlar" : "Maxsus Testlar";
        document.getElementById('selection-screen').classList.add('hidden');
        document.getElementById('topic-screen').classList.remove('hidden');
        loadTests();
    }

    function backToSelection() {
        document.getElementById('topic-screen').classList.add('hidden');
        document.getElementById('selection-screen').classList.remove('hidden');
    }

    function loadTests() {
        db.ref(currentCat).on('value', s => {
            let data = s.val(), h = "";
            if(!data) h = "<p style='text-align:center; color:gray;'>Hozircha testlar yo'q</p>";
            for(let id in data) h += `<div onclick="selectTest('${id}')" class="option">${id}</div>`;
            document.getElementById('test-list').innerHTML = h;
        });
    }

    function selectTest(id) {
        selectedId = id;
        document.querySelectorAll('#test-list .option').forEach(el => el.classList.remove('selected'));
        event.currentTarget.classList.add('selected');
        document.getElementById('start-btn').classList.remove('hidden');
    }

    function startQuiz() {
        db.ref(currentCat + '/' + selectedId).once('value', s => {
            let data = s.val();
            testQs = [...data].sort(() => 0.5 - Math.random()).slice(0, 25).map(q => {
                let opts = q.options.map((t, i) => ({ t, isCorrect: i === q.correct }));
                opts.sort(() => 0.5 - Math.random());
                return { title: q.title, options: opts.map(o => o.t), correct: opts.findIndex(o => o.isCorrect) };
            });
            
            document.getElementById('topic-screen').classList.add('hidden');
            document.getElementById('top-nav').classList.remove('hidden');
            document.getElementById('questions-list').classList.remove('hidden');
            document.getElementById('bottom-bar').classList.remove('hidden');
            
            renderQuiz();
            renderGrid();
            startTimer();
        });
    }

    function renderQuiz() {
        let h = "";
        testQs.forEach((q, i) => {
            h += `<div class="card" id="q-card-${i}"><b>${i+1}. ${q.title}</b><br><br>`;
            q.options.forEach((o, oi) => {
                h += `<div class="option" id="opt-${i}-${oi}" onclick="selectAnswer(${i}, ${oi})">${o}</div>`;
            });
            h += `</div>`;
        });
        document.getElementById('questions-list').innerHTML = h;
    }

    function renderGrid() {
        let h = "";
        testQs.forEach((_, i) => h += `<div class="q-num" id="grid-${i}" onclick="document.getElementById('q-card-${i}').scrollIntoView({behavior:'smooth'})">${i+1}</div>`);
        document.getElementById('q-grid').innerHTML = h;
    }

    function selectAnswer(qI, oI) {
        userAns[qI] = oI;
        document.querySelectorAll(`#q-card-${qI} .option`).forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${qI}-${oI}`).classList.add('selected');
        document.getElementById(`grid-${qI}`).classList.add('done');
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(timeLeft <= 0) finishQuiz();
        }, 1000);
    }

    function confirmFinish() { if(confirm("Testni yakunlaysizmi?")) finishQuiz(); }

    function finishQuiz() {
        clearInterval(timer);
        let correct = 0, analysisHTML = "";
        testQs.forEach((q, i) => {
            let isOk = userAns[i] === q.correct;
            if(isOk) correct++;
            analysisHTML += `<div class="card"><p><b>${i+1}. ${q.title}</b></p>`;
            q.options.forEach((o, oi) => {
                let cls = (oi === q.correct) ? "opt-correct" : (oi === userAns[i] ? "opt-wrong" : "");
                analysisHTML += `<div class="option ${cls}">${o}</div>`;
            });
            analysisHTML += `</div>`;
        });

        let percent = Math.round((correct / testQs.length) * 100);
        db.ref('results').push({ name: uName, percent, test: selectedId, date: new Date().toLocaleString() });

        document.getElementById('top-nav').classList.add('hidden');
        document.getElementById('questions-list').classList.add('hidden');
        document.getElementById('bottom-bar').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('score-circle').innerText = percent + "%";
        document.getElementById('res-detail').innerText = `To'g'ri javoblar: ${correct} / ${testQs.length}`;
        document.getElementById('analysis-list').innerHTML = analysisHTML;
        window.scrollTo(0,0);
    }

    // --- ADMIN FUNKSIYALAR ---
    function handleFileUpload() {
        const file = document.getElementById('upload-file').files[0];
        const name = document.getElementById('new-test-name').value;
        const cat = document.getElementById('adm-cat').value;
        if(!file || !name) return alert("Ma'lumotlarni to'ldiring");

        const reader = new FileReader();
        reader.onload = async (e) => {
            const res = await mammoth.extractRawText({ arrayBuffer: e.target.result });
            const lines = res.value.split('\n').filter(l => l.trim() !== "");
            let quiz = [], curr = null;
            lines.forEach(l => {
                if(l.includes("++++")) { if(curr) quiz.push(curr); curr = { title: "", options: [], correct: 0 }; }
                else if(curr && curr.title === "") curr.title = l.trim();
                else if(curr) {
                    if(l.trim().startsWith("#")) { curr.correct = curr.options.length; curr.options.push(l.trim().replace("#","")); }
                    else curr.options.push(l.trim());
                }
            });
            if(curr) quiz.push(curr);
            db.ref(cat + '/' + name).set(quiz).then(() => { alert("Yuklandi!"); location.reload(); });
        };
        reader.readAsArrayBuffer(file);
    }

    function loadAdminData() {
        db.ref('results').on('value', s => {
            let h = "";
            if(s.val()) Object.values(s.val()).reverse().forEach(r => {
                h += `<tr><td>${r.name}</td><td>${r.percent}%</td><td>${r.test}</td></tr>`;
            });
            document.getElementById('results-body').innerHTML = h;
        });
    }
</script>
</body>
</html>
