<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J-Exam - Modern Mobile</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --error: #ef4444; --bg: #f3f4f6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; padding: 0; padding-bottom: 100px; }

        .container { width: 100%; max-width: 800px; margin: 0 auto; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; }

        /* Timer tepada qat'iy turishi uchun */
        .top-bar { position: sticky; top: 0; z-index: 100; background: white; border-bottom: 1px solid #ddd; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        #timer { font-size: 24px; font-weight: bold; color: var(--error); font-family: monospace; }

        /* Savollar */
        .q-card { border-left: 6px solid var(--primary); }
        .option { padding: 15px; border: 2px solid #f0f0f0; margin: 10px 0; border-radius: 10px; cursor: pointer; transition: 0.2s; font-size: 16px; }
        .option.selected { border-color: var(--primary); background: #eff6ff; font-weight: 600; }

        /* PASDAGI AYLANUVCHAN RAQAMLAR (GRID) */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); z-index: 1000; }
        .q-grid { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 5px; scrollbar-width: none; }
        .q-grid::-webkit-scrollbar { display: none; }
        .q-num { min-width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: #e5e7eb; border-radius: 10px; font-weight: bold; flex-shrink: 0; cursor: pointer; }
        .q-num.done { background: var(--primary); color: white; }

        /* Result Styles */
        .res-box { padding: 12px; border-radius: 10px; margin-top: 8px; font-size: 14px; }
        .res-correct { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .res-wrong { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; }
        .hidden { display: none !important; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="top-nav" class="top-bar hidden">
    <div id="user-display" style="font-weight: bold; font-size: 14px; color: #555;"></div>
    <div id="timer">30:00</div>
</div>

<div class="container">
    <div id="login-screen" class="card" style="margin-top: 50px;">
        <h2 style="text-align:center; color: var(--primary);">TEST TIZIMI</h2>
        <input type="text" id="user-name" placeholder="F.I.SH kiriting">
        <button onclick="login()">Kirish</button>
    </div>

    <div id="admin-panel" class="card hidden">
        <h3>Admin Panel</h3>
        <input type="text" id="new-test-name" placeholder="Mavzu nomi">
        <input type="file" id="upload-file" accept=".docx">
        <button onclick="handleFileUpload()" style="background:var(--success)">Bazaga yuklash</button>
        <div style="overflow-x:auto; margin-top:20px;">
            <table border="1" style="width:100%; border-collapse: collapse; font-size: 12px;">
                <thead><tr><th>FISH</th><th>Ball</th><th>Mavzu</th></tr></thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
        <button onclick="clearResults()" style="background:var(--error); margin-top:15px; padding: 8px;">Natijalarni tozalash</button>
    </div>

    <div id="topic-screen" class="card hidden">
        <h3>Testni tanlang:</h3>
        <div id="test-list"></div>
        <button id="start-btn" class="hidden" onclick="startQuiz()" style="background:var(--success); margin-top: 20px;">TESTNI BOSHLASH</button>
    </div>

    <div id="questions-list" class="hidden"></div>

    <div id="result-screen" class="card hidden">
        <h2 style="text-align:center;">Sizning natijangiz</h2>
        <div id="final-score" style="text-align:center; font-size:48px; font-weight:bold; color:var(--primary);">0/25</div>
        <div id="analysis-box" style="margin-top:25px;"></div>
        <button onclick="location.reload()" style="background:#666; margin-top: 20px;">Chiqish</button>
    </div>
</div>

<div id="bottom-bar" class="bottom-nav hidden">
    <div class="q-grid" id="q-grid"></div>
    <button onclick="confirmFinish()" style="background:var(--error); margin-top: 10px; padding: 10px;">Testni yakunlash</button>
</div>

<script>
    // --- FIREBASE SETTINGS ---
    const firebaseConfig = {
        apiKey: "AIzaSyBcn2bYdcDlWB-TFtuz5qWanO3aF_b9NCY",
        authDomain: "j-exam.firebaseapp.com",
        databaseURL: "https://j-exam-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "j-exam",
        storageBucket: "j-exam.firebasestorage.app",
        messagingSenderId: "370411029242",
        appId: "1:370411029242:web:3a677a92d2b4309a8dff43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uName = "", selectedTestId = "", testQs = [], userAns = {}, timer, isTestRunning = false;

    function login() {
        uName = document.getElementById('user-name').value.trim();
        if(!uName) return alert("F.I.SH kiriting!");
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('user-display').innerText = uName;
        
        if(uName.toLowerCase() === "admin777") {
            document.getElementById('admin-panel').classList.remove('hidden');
            loadAdminResults();
        } else {
            document.getElementById('topic-screen').classList.remove('hidden');
        }
        loadTests();
    }

    function loadTests() {
        db.ref('tests').on('value', s => {
            let tests = s.val(), h = "";
            for(let id in tests) h += `<div onclick="selectTest('${id}')" class="option">${id}</div>`;
            document.getElementById('test-list').innerHTML = h || "Hozircha test yo'q.";
        });
    }

    function selectTest(id) {
        selectedTestId = id;
        document.getElementById('start-btn').classList.remove('hidden');
        document.querySelectorAll('#test-list .option').forEach(el => el.classList.remove('selected'));
        event.target.classList.add('selected');
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startQuiz() {
        db.ref('tests/' + selectedTestId).once('value', s => {
            let raw = s.val();
            let selected = shuffle([...raw]).slice(0, 25);
            testQs = selected.map(q => {
                let opts = q.options.map((t, i) => ({ t, is: i === q.correct }));
                let shuf = shuffle(opts);
                return { title: q.title, options: shuf.map(o => o.t), correct: shuf.findIndex(o => o.is) };
            });
            isTestRunning = true;
            document.getElementById('topic-screen').classList.add('hidden');
            document.getElementById('top-nav').classList.remove('hidden');
            document.getElementById('questions-list').classList.remove('hidden');
            document.getElementById('bottom-bar').classList.remove('hidden');
            renderQuiz();
            renderGrid();
            startTimer();
        });
    }

    function renderQuiz() {
        let h = "";
        testQs.forEach((q, i) => {
            h += `<div class="card q-card" id="q-${i}"><p><b>${i+1}. ${q.title}</b></p>`;
            q.options.forEach((o, oi) => {
                h += `<div class="option" id="opt-${i}-${oi}" onclick="selectAnswer(${i}, ${oi})">${o}</div>`;
            });
            h += `</div>`;
        });
        document.getElementById('questions-list').innerHTML = h;
    }

    function renderGrid() {
        let h = "";
        testQs.forEach((_, i) => h += `<div class="q-num" id="grid-${i}" onclick="document.getElementById('q-${i}').scrollIntoView({behavior:'smooth'})">${i+1}</div>`);
        document.getElementById('q-grid').innerHTML = h;
    }

    function selectAnswer(qI, oI) {
        userAns[qI] = oI;
        document.querySelectorAll(`#q-${qI} .option`).forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${qI}-${oI}`).classList.add('selected');
        document.getElementById(`grid-${qI}`).classList.add('done');
    }

    function startTimer() {
        let time = 30 * 60;
        timer = setInterval(() => {
            time--;
            let m = Math.floor(time/60), s = time%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(time <= 0) finishQuiz();
        }, 1000);
    }

    function confirmFinish() { if(confirm("Testni yakunlaysizmi?")) finishQuiz(); }

    function finishQuiz() {
        clearInterval(timer);
        isTestRunning = false;
        let score = 0;
        let analysisHtml = "";

        testQs.forEach((q, i) => {
            let uIdx = userAns[i];
            let isCorrect = uIdx === q.correct;
            if(isCorrect) score++;
            analysisHtml += `<div class="card" style="padding:10px; margin-bottom:10px">
                <p><b>${i+1}. ${q.title}</b></p>
                <div class="res-box ${isCorrect ? 'res-correct' : 'res-wrong'}">Siz: ${uIdx !== undefined ? q.options[uIdx] : "Javobsiz"}</div>
                ${!isCorrect ? `<div class="res-box res-correct">To'g'ri: ${q.options[q.correct]}</div>` : ''}
            </div>`;
        });

        db.ref('results').push({ name: uName, score, total: testQs.length, testName: selectedTestId });
        
        document.getElementById('questions-list').classList.add('hidden');
        document.getElementById('bottom-bar').classList.add('hidden');
        document.getElementById('top-nav').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = `${score} / ${testQs.length}`;
        document.getElementById('analysis-box').innerHTML = analysisHtml;
        window.scrollTo(0,0);
    }

    // Admin Tools
    async function handleFileUpload() {
        const fileInput = document.getElementById('upload-file');
        const testName = document.getElementById('new-test-name').value.trim();
        if(!fileInput.files[0] || !testName) return alert("Fayl tanlang!");
        const reader = new FileReader();
        reader.onload = async (e) => {
            const res = await mammoth.extractRawText({ arrayBuffer: e.target.result });
            const qs = parseWord(res.value);
            db.ref('tests/' + testName).set(qs).then(() => alert("Yuklandi!"));
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
    }

    function parseWord(text) {
        const lines = text.split('\n').map(l => l.trim()).filter(l => l !== "");
        let quiz = [], currentQ = null;
        lines.forEach(line => {
            if (line === "++++") { if (currentQ) quiz.push(currentQ); currentQ = { title: "", options: [], correct: 0 }; }
            else if (line === "====") return;
            else if (currentQ && currentQ.title === "") currentQ.title = line;
            else if (currentQ) {
                let isC = line.startsWith("#");
                if (isC) currentQ.correct = currentQ.options.length;
                currentQ.options.push(isC ? line.replace("#","").trim() : line);
            }
        });
        if (currentQ) quiz.push(currentQ); return quiz;
    }

    function loadAdminResults() {
        db.ref('results').on('value', s => {
            let h = "";
            if(s.val()) Object.values(s.val()).reverse().forEach(r => h += `<tr><td>${r.name}</td><td>${r.score}</td><td>${r.testName}</td></tr>`);
            document.getElementById('results-body').innerHTML = h;
        });
    }
    function clearResults() { if(confirm("O'chirilsinmi?")) db.ref('results').remove(); }
</script>
</body>
</html>
