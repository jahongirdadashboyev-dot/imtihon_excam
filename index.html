<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J-Exam Pro - Mukammal Tizim</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --error: #ef4444; --bg: #f3f4f6; --dark: #1f2937; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); margin: 0; padding-bottom: 120px; transition: 0.3s; }
        
        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 15px; border: 1px solid #e5e7eb; }
        
        /* Navbar */
        .top-bar { position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        #timer { color: var(--error); font-weight: 800; font-size: 18px; border: 2px solid var(--error); padding: 2px 8px; border-radius: 8px; }

        /* Variantlar */
        .option { padding: 16px; border: 2px solid #f3f4f6; margin: 10px 0; border-radius: 14px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; font-size: 15px; }
        .option:active { transform: scale(0.98); }
        .option.selected { border-color: var(--primary); background: #f5f3ff; color: var(--primary); font-weight: 600; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.1); }

        /* Pastki Panel (Navigation Grid) */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #ddd; padding: 10px 15px; z-index: 1000; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); }
        .q-grid { display: flex; overflow-x: auto; gap: 8px; padding-bottom: 10px; -webkit-overflow-scrolling: touch; }
        .q-grid::-webkit-scrollbar { display: none; }
        .q-num { min-width: 40px; height: 40px; border-radius: 10px; background: #eee; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; cursor: pointer; border: 1px solid #ddd; }
        .q-num.done { background: var(--primary); color: white; border-color: var(--primary); }

        /* Tugmalar */
        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 14px; width: 100%; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        button:hover { opacity: 0.9; }
        .btn-outline { background: transparent; color: var(--dark); border: 2px solid #ddd; margin-top: 10px; }
        .btn-danger { background: var(--error); margin-top: 5px; }
        
        .hidden { display: none !important; }
        input { width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--primary); }
    </style>
</head>
<body>

<div id="top-nav" class="top-bar hidden">
    <div id="user-display" style="font-weight: 700; color: var(--dark);"></div>
    <div id="timer">30:00</div>
</div>

<div class="container">
    
    <div id="login-screen" class="card" style="margin-top: 60px; text-align: center;">
        <h2 style="color: var(--primary); margin-bottom: 30px;">IMTIHON TIZIMI</h2>
        <input type="text" id="user-name" placeholder="To'liq ismingizni kiriting" autocomplete="off">
        <button onclick="login()" style="margin-top: 15px;">Tizimga kirish</button>
    </div>

    <div id="topic-screen" class="card hidden">
        <h3 style="margin-top:0">Mavzuni tanlang:</h3>
        <div id="test-list"></div>
        <div id="selected-info" class="hidden" style="margin: 15px 0; background: #eff6ff; padding: 10px; border-radius: 10px;">
            <p style="margin:0; font-size: 14px;">Tanlandi: <b id="sel-name"></b></p>
            <p style="margin:0; font-size: 14px;">Savollar: <b id="sel-count"></b> ta</p>
        </div>
        <button id="start-btn" class="hidden" onclick="startQuiz()" style="background:var(--success)">TESTNI BOSHLASH</button>
        <button class="btn-outline" onclick="location.reload()">Orqaga</button>
    </div>

    <div id="admin-panel" class="card hidden">
        <h3 style="color: var(--error)">Admin Paneli</h3>
        <input type="text" id="new-test-name" placeholder="Yangi mavzu nomi" style="margin-bottom:10px">
        <input type="file" id="upload-file" accept=".docx" style="margin-bottom:10px">
        <button onclick="handleFileUpload()" style="background:var(--success)">Yuklash (.docx)</button>
        
        <div style="display:flex; gap:10px; margin: 15px 0;">
            <button onclick="exportToExcel()" style="background:#15803d; font-size:12px;">Excelga olish</button>
            <button onclick="clearResults()" style="background:var(--error); font-size:12px;">Tozalash</button>
        </div>

        <div style="overflow-x:auto;">
            <table id="admin-table" style="width:100%; border-collapse:collapse; font-size:12px;">
                <thead><tr style="background:#eee">
                    <th style="padding:8px">Ism</th><th style="padding:8px">Ball</th><th style="padding:8px">Mavzu</th>
                </tr></thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
        <button class="btn-outline" onclick="location.reload()">Chiqish</button>
    </div>

    <div id="questions-list" class="hidden"></div>

    <div id="result-screen" class="card hidden" style="text-align: center;">
        <h2 style="color: var(--success)">Test Yakunlandi!</h2>
        <div id="result-data" style="font-size: 20px; margin: 20px 0;"></div>
        <button onclick="location.reload()">Bosh sahifaga qaytish</button>
    </div>

</div>

<div id="bottom-bar" class="bottom-nav hidden">
    <div class="q-grid" id="q-grid"></div>
    <button class="btn-danger" onclick="confirmFinish()">TESTNI YAKUNLASH</button>
</div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyBcn2bYdcDlWB-TFtuz5qWanO3aF_b9NCY",
        authDomain: "j-exam.firebaseapp.com",
        databaseURL: "https://j-exam-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "j-exam",
        storageBucket: "j-exam.firebasestorage.app",
        messagingSenderId: "370411029242",
        appId: "1:370411029242:web:3a677a92d2b4309a8dff43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uName = "", selectedTestId = "", testQs = [], userAns = {}, timer, timeLeft = 1800;

    // --- LOGIN ---
    function login() {
        uName = document.getElementById('user-name').value.trim();
        if(!uName) return alert("Iltimos, ism kiriting!");
        
        document.getElementById('login-screen').classList.add('hidden');
        if(uName === "admin777") {
            document.getElementById('admin-panel').classList.remove('hidden');
            loadAdminResults();
        } else {
            document.getElementById('user-display').innerText = uName;
            document.getElementById('topic-screen').classList.remove('hidden');
            loadTests();
        }
    }

    // --- TESTLARNI YUKLASH ---
    function loadTests() {
        db.ref('tests').on('value', s => {
            let tests = s.val(), h = "";
            for(let id in tests) {
                h += `<div onclick="selectTest('${id}', ${tests[id].length})" class="option">${id} <span style="margin-left:auto; color:#888; font-size:12px;">${tests[id].length} ta</span></div>`;
            }
            document.getElementById('test-list').innerHTML = h || "Hozircha testlar yo'q.";
        });
    }

    function selectTest(id, count) {
        selectedTestId = id;
        document.getElementById('sel-name').innerText = id;
        document.getElementById('sel-count').innerText = count;
        document.getElementById('selected-info').classList.remove('hidden');
        document.getElementById('start-btn').classList.remove('hidden');
        document.querySelectorAll('#test-list .option').forEach(el => el.classList.remove('selected'));
        event.currentTarget.classList.add('selected');
    }

    // --- TESTNI BOSHLASH ---
    function startQuiz() {
        db.ref('tests/' + selectedTestId).once('value', s => {
            let data = s.val();
            // Savollarni aralashtirish va 25 taga cheklash
            testQs = [...data].sort(() => 0.5 - Math.random()).slice(0, 25);
            
            // Variantlarni ham aralashtirish
            testQs = testQs.map(q => {
                let optionsWithIndex = q.options.map((text, i) => ({ text, isCorrect: i === q.correct }));
                let shuffled = optionsWithIndex.sort(() => 0.5 - Math.random());
                return {
                    title: q.title,
                    options: shuffled.map(o => o.text),
                    correct: shuffled.findIndex(o => o.isCorrect)
                };
            });

            document.getElementById('topic-screen').classList.add('hidden');
            document.getElementById('top-nav').classList.remove('hidden');
            document.getElementById('questions-list').classList.remove('hidden');
            document.getElementById('bottom-bar').classList.remove('hidden');
            
            renderQuiz();
            renderGrid();
            startTimer();
        });
    }

    function renderQuiz() {
        let h = "";
        testQs.forEach((q, i) => {
            h += `<div class="card" id="q-card-${i}">
                <div style="font-size:12px; color:var(--primary); font-weight:bold; margin-bottom:5px;">SAVOL ${i+1}</div>
                <b style="font-size:16px;">${q.title}</b><br><br>`;
            q.options.forEach((o, oi) => {
                h += `<div class="option" id="opt-${i}-${oi}" onclick="selectAnswer(${i}, ${oi})">${o}</div>`;
            });
            h += `</div>`;
        });
        document.getElementById('questions-list').innerHTML = h;
    }

    function renderGrid() {
        let h = "";
        testQs.forEach((_, i) => {
            h += `<div class="q-num" id="grid-num-${i}" onclick="scrollToQuestion(${i})">${i+1}</div>`;
        });
        document.getElementById('q-grid').innerHTML = h;
    }

    function scrollToQuestion(i) {
        const el = document.getElementById(`q-card-${i}`);
        window.scrollTo({ top: el.offsetTop - 80, behavior: 'smooth' });
    }

    function selectAnswer(qI, oI) {
        userAns[qI] = oI;
        document.querySelectorAll(`#q-card-${qI} .option`).forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${qI}-${oI}`).classList.add('selected');
        document.getElementById(`grid-num-${qI}`).classList.add('done');
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(timeLeft <= 0) finishQuiz();
        }, 1000);
    }

    function confirmFinish() {
        let count = Object.keys(userAns).length;
        if(confirm(`Jami ${testQs.length} tadan ${count} tasini belgiladingiz. Yakunlaysizmi?`)) finishQuiz();
    }

    function finishQuiz() {
        clearInterval(timer);
        let correctCount = 0;
        testQs.forEach((q, i) => { if(userAns[i] === q.correct) correctCount++; });
        
        let percent = Math.round((correctCount / testQs.length) * 100);
        db.ref('results').push({
            name: uName,
            score: correctCount,
            total: testQs.length,
            percent: percent,
            test: selectedTestId,
            date: new Date().toLocaleString()
        });

        document.getElementById('top-nav').classList.add('hidden');
        document.getElementById('questions-list').classList.add('hidden');
        document.getElementById('bottom-bar').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        document.getElementById('result-data').innerHTML = `
            To'g'ri javoblar: <b>${correctCount} ta</b><br>
            Natija: <b>${percent}%</b>
        `;
    }

    // --- ADMIN FUNKSIYALARI ---
    function loadAdminResults() {
        db.ref('results').on('value', s => {
            let h = "";
            if(s.val()) {
                Object.values(s.val()).reverse().forEach(r => {
                    h += `<tr style="border-bottom:1px solid #eee">
                        <td style="padding:10px">${r.name}</td>
                        <td style="padding:10px">${r.percent}%</td>
                        <td style="padding:10px">${r.test}</td>
                    </tr>`;
                });
            }
            document.getElementById('results-body').innerHTML = h || "Natijalar yo'q";
        });
    }

    async function handleFileUpload() {
        const fileInput = document.getElementById('upload-file');
        const testName = document.getElementById('new-test-name').value.trim();
        if(!fileInput.files[0] || !testName) return alert("Fayl va nomni kiriting!");

        const reader = new FileReader();
        reader.onload = async (e) => {
            const res = await mammoth.extractRawText({ arrayBuffer: e.target.result });
            const lines = res.value.split('\n').filter(l => l.trim() !== "");
            let quiz = [], currentQ = null;

            lines.forEach(line => {
                if (line.includes("++++")) { 
                    if (currentQ) quiz.push(currentQ); 
                    currentQ = { title: "", options: [], correct: 0 }; 
                }
                else if (currentQ && currentQ.title === "") currentQ.title = line.trim();
                else if (currentQ) {
                    let text = line.trim();
                    if (text.startsWith("#")) {
                        currentQ.correct = currentQ.options.length;
                        currentQ.options.push(text.replace("#","").trim());
                    } else currentQ.options.push(text);
                }
            });
            if (currentQ) quiz.push(currentQ);
            db.ref('tests/' + testName).set(quiz).then(() => { alert("Tayyor!"); location.reload(); });
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
    }

    function exportToExcel() {
        let wb = XLSX.utils.table_to_book(document.getElementById("admin-table"));
        XLSX.writeFile(wb, "Natijalar.xlsx");
    }

    function clearResults() {
        if(confirm("Hamma natijalar o'chsinmi?")) db.ref('results').remove();
    }
</script>

</body>
</html>
