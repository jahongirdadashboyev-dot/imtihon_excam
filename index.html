<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>J-Exam Pro: Secure System</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --error: #ef4444; --bg: #f3f4f6; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); margin: 0; padding: 0;
            -webkit-user-select: none; user-select: none; 
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .center-card { max-width: 450px; margin: 10% auto; text-align: center; }
        
        /* Savollar dizayni */
        .q-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 6px solid #ddd; transition: 0.3s; }
        .option { padding: 14px; border: 2px solid #f3f4f6; margin: 10px 0; border-radius: 10px; cursor: pointer; transition: 0.2s; font-size: 15px; }
        .option:hover { background: #f9fafb; border-color: #e5e7eb; }
        .option.selected { border-color: var(--primary); background: #eff6ff; font-weight: 600; }
        
        /* Sidebar va Grid */
        .q-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .q-num { height: 40px; display: flex; align-items: center; justify-content: center; background: #e5e7eb; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 13px; }
        .q-num.done { background: var(--primary); color: white; }
        
        /* Tugmalar */
        button { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-success { background: var(--success); }
        .btn-error { background: var(--error); }

        /* Jadval */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        th { background: #f8fafc; }

        #timer { font-size: 34px; font-weight: 800; color: var(--error); text-align: center; margin-bottom: 15px; }
        .hidden { display: none; }
        .is-correct { background: #d1fae5 !important; border-color: var(--success) !important; color: #065f46; }
        .is-wrong { background: #fee2e2 !important; border-color: var(--error) !important; color: #991b1b; }

        @media (max-width: 850px) {
            .container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 1000; padding: 10px; box-sizing: border-box; background: white; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
            #quiz-area { margin-bottom: 220px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="login-screen" class="card center-card">
    <h2 style="color: var(--primary)">J-Exam Secure</h2>
    <p style="color: #666; font-size: 14px;">Tizimga kirish uchun ism-familiyangizni kiriting</p>
    <input type="text" id="user-name" placeholder="F.I.SH" style="width:100%; padding:14px; margin: 15px 0; border-radius:10px; border:1px solid #ddd; box-sizing:border-box; outline: none;">
    <button onclick="login()">Testni Boshlash</button>
</div>

<div id="app" class="container hidden">
    <div id="quiz-area">
        <div id="admin-panel" class="card hidden" style="border: 2px solid #f59e0b;">
            <h3 style="margin-top:0">Admin Boshqaruvi</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div style="border-right: 1px solid #eee; padding-right: 15px;">
                    <h4>1. Test yuklash (.docx)</h4>
                    <input type="file" onchange="uploadTest(this)" style="font-size: 12px;">
                </div>
                <div>
                    <h4>2. Natijalar</h4>
                    <button onclick="clearResults()" class="btn-error" style="padding: 5px; font-size: 11px;">Bazani tozalash</button>
                </div>
            </div>
            <div style="max-height: 300px; overflow-y: auto; margin-top: 15px;">
                <table>
                    <thead><tr><th>F.I.SH</th><th>Ball</th><th>Baho</th><th>Vaqt</th></tr></thead>
                    <tbody id="results-body"></tbody>
                </table>
            </div>
        </div>

        <div id="topic-screen" class="card">
            <h3>Mavzuni tanlang:</h3>
            <div id="test-list" style="display: grid; gap: 10px;">Testlar yuklanmoqda...</div>
            <button id="start-btn" onclick="startQuiz()" class="hidden btn-success" style="margin-top:20px;">Savollarni tayyorlash va boshlash</button>
        </div>

        <div id="questions-list" class="hidden"></div>
        <div id="analysis-list" class="hidden"></div>
    </div>

    <div id="sidebar" class="sidebar hidden">
        <div class="card">
            <div id="timer">30:00</div>
            <div class="q-grid" id="q-grid"></div>
            <button onclick="confirmFinish()" class="btn-error" style="margin-top:20px;">Testni Yakunlash</button>
        </div>
    </div>
</div>

<div id="result-screen" class="card center-card hidden">
    <h2>Natijangiz</h2>
    <div style="font-size: 54px; font-weight: 900; color: var(--primary); margin: 10px 0;" id="score-text">0/25</div>
    <div id="grade-box" style="padding:15px; border-radius:12px; font-weight: bold; font-size: 20px; margin-bottom: 20px;"></div>
    <button onclick="showAnalysis()" class="btn-success" style="margin-bottom:10px;">Xatolarni ko'rish</button>
    <button onclick="location.reload()" style="background:#666;">Chiqish</button>
</div>

<script>
    // FIREBASE SOZLAMALARI
    const firebaseConfig = {
        apiKey: "AIzaSyBcn2bYdcDlWB-TFtuz5qWanO3aF_b9NCY",
        authDomain: "j-exam.firebaseapp.com",
        databaseURL: "https://j-exam-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "j-exam",
        storageBucket: "j-exam.firebasestorage.app",
        messagingSenderId: "370411029242",
        appId: "1:370411029242:web:3a677a92d2b4309a8dff43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uName = "", selectedTestId = "", testQs = [], userAns = {}, timer, cheatCount = 0, isTestRunning = false;

    // --- XAVFSIZLIK (ANTI-CHEAT) ---
    document.onkeydown = (e) => {
        if (e.ctrlKey && [67, 86, 85, 73, 74].includes(e.keyCode)) {
            alert("Nusxa olish yoki kodni ko'rish taqiqlanadi!"); return false;
        }
    };

    document.addEventListener("visibilitychange", () => {
        if (document.hidden && isTestRunning) {
            cheatCount++;
            if (cheatCount >= 3) {
                alert("Qoidani ko'p buzganingiz uchun test avtomatik yakunlandi!");
                finishQuiz();
            } else {
                alert("DIQQAT! Boshqa oynaga o'tmang. Ogohlantirish: " + cheatCount + "/3");
            }
        }
    });

    // --- TIZIM FUNKSIYALARI ---
    function login() {
        uName = document.getElementById('user-name').value.trim();
        if(!uName) return alert("Ismingizni kiriting!");
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        if(uName === "admin777") {
            document.getElementById('admin-panel').classList.remove('hidden');
            loadAdminResults();
        }
        loadTests();
    }

    function loadTests() {
        db.ref('tests').on('value', s => {
            let tests = s.val();
            let h = "";
            for(let id in tests) h += `<button onclick="selectTest('${id}')" style="background:#fff; color:#333; border:1px solid #ddd;">${id}</button>`;
            document.getElementById('test-list').innerHTML = h || "Hozircha testlar yo'q";
        });
    }

    function selectTest(id) {
        selectedTestId = id;
        document.querySelectorAll('#test-list button').forEach(b => b.style.borderColor = "#ddd");
        event.target.style.borderColor = "var(--primary)";
        document.getElementById('start-btn').classList.remove('hidden');
    }

    function startQuiz() {
        db.ref('tests/' + selectedTestId).once('value', s => {
            let data = s.val();
            // 1. Savollarni aralashtirish va 25 tasini olish
            let shuffled = data.sort(() => 0.5 - Math.random()).slice(0, 25);
            
            // 2. Har bir savol ichidagi variantlarni ham aralashtirish
            testQs = shuffled.map(q => {
                let opts = q.options.map((text, i) => ({ text, isCorrect: i === q.correct }));
                opts.sort(() => 0.5 - Math.random());
                return {
                    title: q.title,
                    options: opts.map(o => o.text),
                    correct: opts.findIndex(o => o.isCorrect)
                };
            });

            isTestRunning = true;
            document.getElementById('topic-screen').classList.add('hidden');
            document.getElementById('questions-list').classList.remove('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            renderQuiz();
            renderGrid();
            startTimer();
        });
    }

    function renderQuiz() {
        let h = "";
        testQs.forEach((q, i) => {
            h += `<div class="q-card" id="q-${i}">
                <p><b>${i+1}. ${q.title}</b></p>
                ${q.options.map((o, oi) => `<div class="option" id="opt-${i}-${oi}" onclick="selectAnswer(${i}, ${oi})">${o}</div>`).join('')}
            </div>`;
        });
        document.getElementById('questions-list').innerHTML = h;
    }

    function renderGrid() {
        let h = "";
        testQs.forEach((_, i) => h += `<div class="q-num" id="grid-${i}" onclick="document.getElementById('q-${i}').scrollIntoView({behavior:'smooth', block:'center'})">${i+1}</div>`);
        document.getElementById('q-grid').innerHTML = h;
    }

    function selectAnswer(qI, oI) {
        if(!isTestRunning) return;
        userAns[qI] = oI;
        document.querySelectorAll(`#q-${qI} .option`).forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${qI}-${oI}`).classList.add('selected');
        document.getElementById(`grid-${qI}`).classList.add('done');
    }

    function startTimer() {
        let time = 30 * 60;
        timer = setInterval(() => {
            time--;
            let m = Math.floor(time/60), s = time%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(time <= 0) finishQuiz();
        }, 1000);
    }

    function confirmFinish() { if(confirm("Testni yakunlashga ishonchingiz komilmi?")) finishQuiz(); }

    function finishQuiz() {
        isTestRunning = false;
        clearInterval(timer);
        let score = 0;
        testQs.forEach((q, i) => { if(userAns[i] === q.correct) score++; });
        
        let percent = (score/testQs.length)*100;
        let grade = percent >= 86 ? 5 : (percent >= 71 ? 4 : (percent >= 55 ? 3 : 2));

        // Natijani saqlash
        db.ref('results').push({ name: uName, score: score, grade: grade, date: new Date().toLocaleString() });

        document.getElementById('app').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('score-text').innerText = `${score} / ${testQs.length}`;
        document.getElementById('grade-box').innerText = "Sizning bahoingiz: " + grade;
        document.getElementById('grade-box').style.background = grade >= 4 ? '#d1fae5' : '#fee2e2';
        document.getElementById('grade-box').style.color = grade >= 4 ? '#065f46' : '#991b1b';
    }

    function showAnalysis() {
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        document.getElementById('sidebar').classList.add('hidden');
        document.getElementById('questions-list').classList.add('hidden');
        let list = document.getElementById('analysis-list');
        list.classList.remove('hidden');
        
        let h = "<h2>Xatolar bilan tanishish</h2>";
        testQs.forEach((q, i) => {
            h += `<div class="q-card" style="border-left-color: ${userAns[i] === q.correct ? 'var(--success)' : 'var(--error)'}">
                <p><b>${i+1}. ${q.title}</b></p>
                ${q.options.map((o, oi) => {
                    let cls = (oi === q.correct) ? 'is-correct' : (oi === userAns[i] ? 'is-wrong' : '');
                    return `<div class="option ${cls}">${o}</div>`;
                }).join('')}
            </div>`;
        });
        list.innerHTML = h + `<button onclick="location.reload()" style="background:#444; margin-bottom:50px;">Bosh sahifaga qaytish</button>`;
    }

    // --- ADMIN FUNKSIYALARI ---
    function loadAdminResults() {
        db.ref('results').on('value', s => {
            let data = s.val();
            let h = "";
            if(data) {
                Object.keys(data).reverse().forEach(key => {
                    let r = data[key];
                    h += `<tr><td>${r.name}</td><td>${r.score}</td><td><b>${r.grade}</b></td><td style="font-size:10px">${r.date}</td></tr>`;
                });
            }
            document.getElementById('results-body').innerHTML = h || "<tr><td colspan='4'>Natijalar yo'q</td></tr>";
        });
    }

    function uploadTest(input) {
        let reader = new FileReader();
        reader.onload = (e) => {
            mammoth.extractRawText({arrayBuffer: e.target.result}).then(res => {
                let blocks = res.value.split('++++').filter(b => b.trim().length > 5);
                let questions = blocks.map(b => {
                    let parts = b.split('====').map(p => p.trim());
                    let opts = [], correct = 0;
                    parts.slice(1).forEach((p, idx) => {
                        if(p.startsWith('#')) { correct = idx; opts.push(p.substring(1).trim()); }
                        else { opts.push(p); }
                    });
                    return { title: parts[0], options: opts, correct };
                });
                let testName = prompt("Ushbu test uchun mavzu nomi:");
                if(testName) {
                    db.ref('tests/' + testName).set(questions);
                    alert("Test muvaffaqiyatli bazaga yuklandi!");
                }
            });
        };
        reader.readAsArrayBuffer(input.files[0]);
    }

    function clearResults() { if(confirm("DIQQAT! Barcha o'quvchilar natijalarini o'chirib tashlaysizmi?")) db.ref('results').remove(); }
</script>
</body>
</html>
