<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>J-Exam Pro: Secure System v2</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --error: #ef4444; --bg: #f3f4f6; --dark: #1f2937; }
        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background: var(--bg); margin: 0; padding: 0;
            -webkit-user-select: none; user-select: none; 
            scroll-behavior: smooth;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .center-card { max-width: 450px; margin: 8% auto; text-align: center; }
        
        .q-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 6px solid #ddd; }
        .option { padding: 14px; border: 2px solid #f3f4f6; margin: 10px 0; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        .option.selected { border-color: var(--primary); background: #eff6ff; font-weight: 600; }
        
        .q-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .q-num { height: 40px; display: flex; align-items: center; justify-content: center; background: #e5e7eb; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 13px; }
        .q-num.done { background: var(--primary); color: white; }
        .q-num.active { outline: 2px solid var(--primary); outline-offset: 2px; }
        
        #timer { font-size: 38px; font-weight: 800; color: var(--error); text-align: center; margin-bottom: 15px; }
        .hidden { display: none; }
        button { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: 600; width: 100%; }

        @media (max-width: 850px) {
            .container { grid-template-columns: 1fr; padding: 10px; }
            .sidebar { 
                position: fixed; bottom: 0; left: 0; width: 100%; 
                z-index: 1000; background: white; 
                box-shadow: 0 -5px 20px rgba(0,0,0,0.15); 
                border-radius: 20px 20px 0 0; padding: 10px; box-sizing: border-box;
            }
            .sidebar .card { padding: 10px; margin-bottom: 0; box-shadow: none; }
            #timer { font-size: 24px; margin-bottom: 8px; }
            .q-grid { display: flex; overflow-x: auto; gap: 8px; padding: 5px 0 10px 0; -webkit-overflow-scrolling: touch; }
            .q-num { min-width: 40px; height: 40px; flex-shrink: 0; }
            #quiz-area { margin-bottom: 160px; }
        }

        .is-correct { background: #d1fae5 !important; border-color: var(--success) !important; color: #065f46; }
        .is-wrong { background: #fee2e2 !important; border-color: var(--error) !important; color: #991b1b; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="login-screen" class="card center-card">
    <div style="font-size: 50px; margin-bottom: 10px;">ðŸŽ“</div>
    <h2 style="color: var(--primary); margin: 0;">J-Exam Secure</h2>
    <p style="color: #666; font-size: 14px; margin-bottom: 25px;">Ism-familiyangizni kiriting</p>
    <input type="text" id="user-name" placeholder="F.I.SH" style="width:100%; padding:14px; margin-bottom: 20px; border-radius:10px; border:2px solid #eee; box-sizing:border-box; outline: none;">
    <button onclick="login()">Testni Boshlash</button>
</div>

<div id="app" class="container hidden">
    <div id="quiz-area">
        <div id="admin-panel" class="card hidden" style="border: 2px solid #f59e0b;">
            <h3 style="margin-top:0; color: #b45309;">Admin Boshqaruvi</h3>
            <input type="file" id="doc-upload" onchange="uploadTest(this)">
            <table style="width: 100%; font-size: 12px; margin-top: 10px;" border="1" cellspacing="0">
                <thead><tr><th>F.I.SH</th><th>Ball</th><th>Baho</th></tr></thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>

        <div id="topic-screen" class="card">
            <h3>Mavzuni tanlang:</h3>
            <div id="test-list">Yuklanmoqda...</div>
            <button id="start-btn" onclick="startQuiz()" class="hidden" style="margin-top:20px; background: var(--success);">Boshlash</button>
        </div>

        <div id="questions-list" class="hidden"></div>
        <div id="analysis-list" class="hidden"></div>
    </div>

    <div id="sidebar" class="sidebar hidden">
        <div class="card">
            <div id="timer">30:00</div>
            <div class="q-grid" id="q-grid"></div>
            <hr>
            <button onclick="confirmFinish()" style="background: var(--error);">Yakunlash</button>
        </div>
    </div>
</div>

<div id="result-screen" class="card center-card hidden">
    <h2 id="result-title">Natija</h2>
    <div style="font-size: 48px; font-weight: 900; color: var(--primary);" id="score-text">0/25</div>
    <div id="grade-box" style="padding:10px; margin: 15px 0; border-radius:8px;"></div>
    <button onclick="showAnalysis()" style="background: var(--success); margin-bottom:10px;">Xatolarni ko'rish</button>
    <button onclick="location.reload()" style="background:#6b7280;">Chiqish</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBcn2bYdcDlWB-TFtuz5qWanO3aF_b9NCY",
        authDomain: "j-exam.firebaseapp.com",
        databaseURL: "https://j-exam-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "j-exam",
        storageBucket: "j-exam.firebasestorage.app",
        messagingSenderId: "370411029242",
        appId: "1:370411029242:web:3a677a92d2b4309a8dff43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uName = "", selectedTestId = "", testQs = [], userAns = {}, timer, isTestRunning = false;

    function login() {
        uName = document.getElementById('user-name').value.trim();
        if(!uName) return alert("Ismingizni yozing!");
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        if(uName === "admin777") document.getElementById('admin-panel').classList.remove('hidden');
        loadTests();
    }

    function loadTests() {
        db.ref('tests').on('value', s => {
            let tests = s.val(), h = "";
            for(let id in tests) h += `<div onclick="selectTest('${id}')" class="option">${id}</div>`;
            document.getElementById('test-list').innerHTML = h || "Test yo'q";
        });
    }

    function selectTest(id) {
        selectedTestId = id;
        document.querySelectorAll('#test-list .option').forEach(b => b.classList.remove('selected'));
        event.target.classList.add('selected');
        document.getElementById('start-btn').classList.remove('hidden');
    }

    function startQuiz() {
        db.ref('tests/' + selectedTestId).once('value', s => {
            let data = s.val();
            
            // 1. Savollarni aralashtirish va 25 tasini olish
            let shuffled = data.sort(() => 0.5 - Math.random()).slice(0, 25);

            // 2. Variantlarni ham har bir savol ichida aralashtirish
            testQs = shuffled.map(q => {
                const correctText = q.options[q.correct]; // Asl to'g'ri javob matni
                let opts = [...q.options].sort(() => 0.5 - Math.random()); // Variantlarni qorishtirish
                return {
                    title: q.title,
                    options: opts,
                    correct: opts.indexOf(correctText) // Yangi indeksni topish
                };
            });

            isTestRunning = true;
            document.getElementById('topic-screen').classList.add('hidden');
            document.getElementById('questions-list').classList.remove('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            renderQuiz();
            renderGrid();
            startTimer();
        });
    }

    function renderQuiz() {
        let h = "";
        const letters = ['A', 'B', 'C', 'D', 'E'];
        testQs.forEach((q, i) => {
            h += `<div class="q-card" id="q-${i}">
                <p><b>${i+1}. ${q.title}</b></p>
                ${q.options.map((o, oi) => `
                    <div class="option" id="opt-${i}-${oi}" onclick="selectAnswer(${i}, ${oi})">
                        <b>${letters[oi]})</b> ${o}
                    </div>
                `).join('')}
            </div>`;
        });
        document.getElementById('questions-list').innerHTML = h;
    }

    function renderGrid() {
        let h = "";
        testQs.forEach((_, i) => h += `<div class="q-num" id="grid-${i}" onclick="goToQuestion(${i})">${i+1}</div>`);
        document.getElementById('q-grid').innerHTML = h;
    }

    function goToQuestion(i) {
        document.getElementById(`q-${i}`).scrollIntoView({behavior:'smooth', block:'center'});
        document.querySelectorAll('.q-num').forEach(n => n.classList.remove('active'));
        document.getElementById(`grid-${i}`).classList.add('active');
    }

    function selectAnswer(qI, oI) {
        userAns[qI] = oI;
        document.querySelectorAll(`#q-${qI} .option`).forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${qI}-${oI}`).classList.add('selected');
        document.getElementById(`grid-${qI}`).classList.add('done');
    }

    function startTimer() {
        let time = 30 * 60;
        timer = setInterval(() => {
            time--;
            let m = Math.floor(time/60), s = time%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(time <= 0) finishQuiz();
        }, 1000);
    }

    function confirmFinish() {
        if(confirm("Testni yakunlaysizmi?")) finishQuiz();
    }

    function finishQuiz() {
        clearInterval(timer);
        let score = 0;
        testQs.forEach((q, i) => { if(userAns[i] === q.correct) score++; });
        let grade = score >= 22 ? 5 : (score >= 18 ? 4 : (score >= 14 ? 3 : 2));

        db.ref('results').push({ name: uName, score, total: testQs.length, grade, testName: selectedTestId });

        document.getElementById('app').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('score-text').innerText = `${score} / ${testQs.length}`;
        document.getElementById('grade-box').innerText = "Baho: " + grade;
        document.getElementById('grade-box').style.background = grade >= 4 ? '#d1fae5' : '#fee2e2';
    }

    function showAnalysis() {
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        document.getElementById('sidebar').classList.add('hidden');
        document.getElementById('questions-list').classList.add('hidden');
        let list = document.getElementById('analysis-list');
        list.classList.remove('hidden');
        let h = "<h2>Tahlil</h2>";
        const letters = ['A', 'B', 'C', 'D', 'E'];
        testQs.forEach((q, i) => {
            let isCorrect = userAns[i] === q.correct;
            h += `<div class="q-card" style="border-left-color: ${isCorrect ? 'var(--success)' : 'var(--error)'}">
                <p><b>${i+1}. ${q.title}</b></p>
                ${q.options.map((o, oi) => {
                    let cls = (oi === q.correct) ? 'is-correct' : (oi === userAns[i] ? 'is-wrong' : '');
                    return `<div class="option ${cls}"><b>${letters[oi]})</b> ${o}</div>`;
                }).join('')}
            </div>`;
        });
        list.innerHTML = h + `<button onclick="location.reload()">Chiqish</button>`;
    }
</script>
</body>
</html>
