<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J-Exam Pro - Tahlil Tizimi</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --error: #ef4444; --bg: #f3f4f6; --dark: #1f2937; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); margin: 0; padding-bottom: 120px; color: var(--dark); }
        
        .container { width: 100%; max-width: 800px; margin: 0 auto; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 15px; border: 1px solid #e5e7eb; }
        
        /* Navbar */
        .top-bar { position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        #timer { color: var(--error); font-weight: 800; font-size: 18px; border: 2px solid var(--error); padding: 2px 8px; border-radius: 8px; }

        /* Variantlar */
        .option { padding: 16px; border: 2px solid #f3f4f6; margin: 10px 0; border-radius: 14px; cursor: pointer; transition: 0.2s; font-size: 15px; }
        .option.selected { border-color: var(--primary); background: #f5f3ff; color: var(--primary); font-weight: 600; }
        
        /* Tahlil qismidagi ranglar */
        .opt-correct { border-color: var(--success) !important; background: #ecfdf5 !important; color: #065f46; position: relative; }
        .opt-wrong { border-color: var(--error) !important; background: #fef2f2 !important; color: #991b1b; }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 5px; font-size: 11px; margin-left: 10px; text-transform: uppercase; }

        /* Pastki Panel */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #ddd; padding: 10px 15px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .q-grid { display: flex; overflow-x: auto; gap: 8px; padding-bottom: 5px; }
        .q-num { min-width: 40px; height: 40px; border-radius: 10px; background: #eee; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; cursor: pointer; }
        .q-num.done { background: var(--primary); color: white; }

        /* Tugmalar */
        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 14px; width: 100%; font-size: 16px; font-weight: 700; cursor: pointer; }
        .btn-danger { background: var(--error); }
        .hidden { display: none !important; }

        /* Responsive: Kompyuter uchun */
        @media (min-width: 768px) {
            .container { max-width: 900px; }
            .analysis-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        }
    </style>
</head>
<body>

<div id="top-nav" class="top-bar hidden">
    <div id="user-display" style="font-weight: 700;"></div>
    <div id="timer">30:00</div>
</div>

<div class="container">
    <div id="login-screen" class="card" style="margin-top: 50px; text-align: center;">
        <h2 style="color: var(--primary)">TEST TIZIMI</h2>
        <input type="text" id="user-name" placeholder="Ism-familiyangiz" style="width:100%; padding:15px; border-radius:12px; border:2px solid #ddd; margin-bottom:15px; font-size:16px;">
        <button onclick="login()">Kirish</button>
    </div>

    <div id="topic-screen" class="card hidden">
        <h3>Mavzuni tanlang:</h3>
        <div id="test-list"></div>
        <button id="start-btn" class="hidden" onclick="startQuiz()" style="background:var(--success); margin-top:15px">TESTNI BOSHLASH</button>
    </div>

    <div id="admin-panel" class="card hidden">
        <h3 style="color: var(--error)">Admin Paneli</h3>
        <input type="text" id="new-test-name" placeholder="Mavzu nomi" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
        <input type="file" id="upload-file" accept=".docx" style="margin-bottom:10px">
        <button onclick="handleFileUpload()" style="background:var(--success)">Savollarni yuklash</button>
        <hr>
        <button onclick="exportToExcel()" style="background:#15803d; margin-bottom:10px;">Excel yuklash</button>
        <div style="overflow-x:auto;">
            <table id="admin-table" style="width:100%; border-collapse:collapse; font-size:13px;">
                <thead><tr style="background:#eee"><th>Ism</th><th>Ball</th><th>Mavzu</th></tr></thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
        <button onclick="location.reload()" style="background:none; color:grey; margin-top:10px">Chiqish</button>
    </div>

    <div id="questions-list" class="hidden"></div>

    <div id="result-screen" class="hidden">
        <div class="card" style="text-align: center;">
            <h2 id="res-status">Natija</h2>
            <div id="score-circle" style="font-size: 40px; font-weight: 900; color: var(--primary); margin: 10px 0;">0%</div>
            <p id="res-detail" style="font-size: 18px;"></p>
            <button onclick="location.reload()">Qayta topshirish</button>
        </div>
        <h3 style="margin: 20px 10px;">Xatolar bilan ishlash:</h3>
        <div id="analysis-list" class="analysis-grid"></div>
    </div>
</div>

<div id="bottom-bar" class="bottom-nav hidden">
    <div class="q-grid" id="q-grid"></div>
    <button class="btn-danger" onclick="confirmFinish()" style="padding:10px">YAKUNLASH</button>
</div>

<script>
    // --- FIREBASE SOZLAMALARI ---
    const firebaseConfig = {
        apiKey: "AIzaSyBcn2bYdcDlWB-TFtuz5qWanO3aF_b9NCY",
        authDomain: "j-exam.firebaseapp.com",
        databaseURL: "https://j-exam-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "j-exam",
        storageBucket: "j-exam.firebasestorage.app",
        messagingSenderId: "370411029242",
        appId: "1:370411029242:web:3a677a92d2b4309a8dff43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uName = "", selectedTestId = "", testQs = [], userAns = {}, timer, timeLeft = 1800;

    function login() {
        uName = document.getElementById('user-name').value.trim();
        if(!uName) return alert("Ism kiriting");
        document.getElementById('login-screen').classList.add('hidden');
        if(uName === "admin777") {
            document.getElementById('admin-panel').classList.remove('hidden');
            loadAdminResults();
        } else {
            document.getElementById('user-display').innerText = uName;
            document.getElementById('topic-screen').classList.remove('hidden');
            loadTests();
        }
    }

    function loadTests() {
        db.ref('tests').on('value', s => {
            let tests = s.val(), h = "";
            for(let id in tests) h += `<div onclick="selectTest('${id}')" class="option">${id}</div>`;
            document.getElementById('test-list').innerHTML = h;
        });
    }

    function selectTest(id) {
        selectedTestId = id;
        document.getElementById('start-btn').classList.remove('hidden');
        document.querySelectorAll('#test-list .option').forEach(el => el.classList.remove('selected'));
        event.currentTarget.classList.add('selected');
    }

    function startQuiz() {
        db.ref('tests/' + selectedTestId).once('value', s => {
            testQs = [...s.val()].sort(() => 0.5 - Math.random()).slice(0, 25).map(q => {
                let opts = q.options.map((t, i) => ({ t, isCorrect: i === q.correct }));
                opts.sort(() => 0.5 - Math.random());
                return { title: q.title, options: opts.map(o => o.t), correct: opts.findIndex(o => o.isCorrect) };
            });
            document.getElementById('topic-screen').classList.add('hidden');
            document.getElementById('top-nav').classList.remove('hidden');
            document.getElementById('questions-list').classList.remove('hidden');
            document.getElementById('bottom-bar').classList.remove('hidden');
            renderQuiz();
            renderGrid();
            startTimer();
        });
    }

    function renderQuiz() {
        let h = "";
        testQs.forEach((q, i) => {
            h += `<div class="card" id="q-card-${i}">
                <b>${i+1}. ${q.title}</b><br><br>`;
            q.options.forEach((o, oi) => {
                h += `<div class="option" id="opt-${i}-${oi}" onclick="selectAnswer(${i}, ${oi})">${o}</div>`;
            });
            h += `</div>`;
        });
        document.getElementById('questions-list').innerHTML = h;
    }

    function renderGrid() {
        let h = "";
        testQs.forEach((_, i) => {
            h += `<div class="q-num" id="grid-num-${i}" onclick="scrollToQuestion(${i})">${i+1}</div>`;
        });
        document.getElementById('q-grid').innerHTML = h;
    }

    function scrollToQuestion(i) {
        window.scrollTo({ top: document.getElementById(`q-card-${i}`).offsetTop - 80, behavior: 'smooth' });
    }

    function selectAnswer(qI, oI) {
        userAns[qI] = oI;
        document.querySelectorAll(`#q-card-${qI} .option`).forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${qI}-${oI}`).classList.add('selected');
        document.getElementById(`grid-num-${qI}`).classList.add('done');
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(timeLeft <= 0) finishQuiz();
        }, 1000);
    }

    function confirmFinish() {
        if(confirm("Testni yakunlaysizmi?")) finishQuiz();
    }

    function finishQuiz() {
        clearInterval(timer);
        let correctCount = 0;
        let analysisHTML = "";

        testQs.forEach((q, i) => {
            let isCorrect = userAns[i] === q.correct;
            if(isCorrect) correctCount++;
            
            // Tahlil qismini qurish
            analysisHTML += `<div class="card">
                <p><b>${i+1}. ${q.title}</b></p>`;
            q.options.forEach((o, oi) => {
                let cls = "";
                let badge = "";
                if(oi === q.correct) { cls = "opt-correct"; badge = "<span class='badge' style='background:#10b981; color:white'>To'g'ri javob</span>"; }
                else if(oi === userAns[i]) { cls = "opt-wrong"; badge = "<span class='badge' style='background:#ef4444; color:white'>Sizning xatongiz</span>"; }
                
                analysisHTML += `<div class="option ${cls}" style="cursor:default">${o} ${badge}</div>`;
            });
            analysisHTML += `</div>`;
        });

        let percent = Math.round((correctCount / testQs.length) * 100);
        
        // Firebasega natija yozish
        db.ref('results').push({ name: uName, percent, test: selectedTestId, date: new Date().toLocaleString() });

        // Ekranlarni almashtirish
        document.getElementById('top-nav').classList.add('hidden');
        document.getElementById('questions-list').classList.add('hidden');
        document.getElementById('bottom-bar').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');

        document.getElementById('score-circle').innerText = percent + "%";
        document.getElementById('res-detail').innerText = `Jami: ${testQs.length} ta savol. To'g'ri: ${correctCount} ta.`;
        document.getElementById('analysis-list').innerHTML = analysisHTML;
        window.scrollTo(0,0);
    }

    // --- ADMIN ---
    function loadAdminResults() {
        db.ref('results').on('value', s => {
            let h = "";
            if(s.val()) Object.values(s.val()).reverse().forEach(r => {
                h += `<tr><td>${r.name}</td><td>${r.percent}%</td><td>${r.test}</td></tr>`;
            });
            document.getElementById('results-body').innerHTML = h;
        });
    }

    async function handleFileUpload() {
        const file = document.getElementById('upload-file').files[0];
        const name = document.getElementById('new-test-name').value;
        if(!file || !name) return alert("To'liq kiriting");
        const reader = new FileReader();
        reader.onload = async (e) => {
            const res = await mammoth.extractRawText({ arrayBuffer: e.target.result });
            const lines = res.value.split('\n').filter(l => l.trim() !== "");
            let quiz = [], curr = null;
            lines.forEach(l => {
                if(l.includes("++++")) { if(curr) quiz.push(curr); curr = { title: "", options: [], correct: 0 }; }
                else if(curr && curr.title === "") curr.title = l.trim();
                else if(curr) {
                    if(l.trim().startsWith("#")) { curr.correct = curr.options.length; curr.options.push(l.trim().replace("#","")); }
                    else curr.options.push(l.trim());
                }
            });
            if(curr) quiz.push(curr);
            db.ref('tests/' + name).set(quiz).then(() => location.reload());
        };
        reader.readAsArrayBuffer(file);
    }
</script>
</body>
</html>
