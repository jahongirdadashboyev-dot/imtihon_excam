<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J-Exam Mobile</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --error: #ef4444; --bg: #f3f4f6; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); margin: 0; padding-bottom: 120px; } /* Pastki panel uchun joy */
        
        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        /* Pastki doimiy panel */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: white; border-top: 1px solid #ddd; 
            padding: 10px; z-index: 1000; box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }
        .q-grid { 
            display: flex; overflow-x: auto; gap: 8px; 
            padding-bottom: 10px; scrollbar-width: none; /* Firefox */
        }
        .q-grid::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .q-num { 
            min-width: 40px; height: 40px; border-radius: 10px; 
            background: #eee; display: flex; align-items: center; 
            justify-content: center; font-weight: bold; flex-shrink: 0; cursor: pointer;
        }
        .q-num.done { background: var(--primary); color: white; }

        /* Boshqa stillar */
        .option { padding: 15px; border: 2px solid #f3f4f6; margin: 8px 0; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .option.selected { border-color: var(--primary); background: #f5f3ff; font-weight: 600; }
        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-size: 16px; font-weight: 700; cursor: pointer; }
        .hidden { display: none !important; }
        .top-bar { position: sticky; top: 0; background: white; padding: 12px; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; z-index: 100; }
    </style>
</head>
<body>

<div id="top-nav" class="top-bar hidden">
    <div id="user-display" style="font-weight:bold"></div>
    <div id="timer" style="color:var(--error); font-weight:800">30:00</div>
</div>

<div class="container">
    <div id="login-screen" class="card" style="margin-top:50px; text-align:center;">
        <h2>Kirish</h2>
        <input type="text" id="user-name" placeholder="F.I.SH" style="width:100%; padding:15px; border:1px solid #ddd; border-radius:10px; margin-bottom:15px">
        <button onclick="login()">Kirish</button>
    </div>

    <div id="topic-screen" class="card hidden">
        <h3>Mavzuni tanlang:</h3>
        <div id="test-list"></div>
        <button id="start-btn" class="hidden" onclick="startQuiz()" style="background:var(--success); margin-top:15px">TESTNI BOSHLASH</button>
    </div>

    <div id="questions-list" class="hidden"></div>
</div>

<div id="bottom-bar" class="bottom-nav hidden">
    <div class="q-grid" id="q-grid">
        </div>
    <button onclick="confirmFinish()" style="background:var(--error); padding:10px; font-size:14px">TESTNI YAKUNLASH</button>
</div>

<script>
    // Firebase Config (O'zingizniki bilan almashtiring)
    const firebaseConfig = {
        apiKey: "AIzaSyBcn2bYdcDlWB-TFtuz5qWanO3aF_b9NCY",
        authDomain: "j-exam.firebaseapp.com",
        databaseURL: "https://j-exam-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "j-exam",
        storageBucket: "j-exam.firebasestorage.app",
        messagingSenderId: "370411029242",
        appId: "1:370411029242:web:3a677a92d2b4309a8dff43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uName = "", selectedTestId = "", testQs = [], userAns = {}, timer, timeLeft = 1800;

    function login() {
        uName = document.getElementById('user-name').value.trim();
        if(!uName) return alert("Ism kiriting");
        document.getElementById('login-screen').classList.add('hidden');
        if(uName === "admin777") {
            alert("Admin panel kodi oldingi javobda bor.");
            location.reload();
        } else {
            document.getElementById('user-display').innerText = uName;
            document.getElementById('topic-screen').classList.remove('hidden');
            loadTests();
        }
    }

    function loadTests() {
        db.ref('tests').on('value', s => {
            let tests = s.val(), h = "";
            for(let id in tests) h += `<div onclick="selectTest('${id}')" class="option">${id}</div>`;
            document.getElementById('test-list').innerHTML = h;
        });
    }

    function selectTest(id) {
        selectedTestId = id;
        document.getElementById('start-btn').classList.remove('hidden');
        document.querySelectorAll('.option').forEach(e => e.classList.remove('selected'));
        event.target.classList.add('selected');
    }

    function startQuiz() {
        db.ref('tests/' + selectedTestId).once('value', s => {
            testQs = [...s.val()].sort(() => 0.5 - Math.random()).slice(0, 25);
            document.getElementById('topic-screen').classList.add('hidden');
            document.getElementById('top-nav').classList.remove('hidden');
            document.getElementById('questions-list').classList.remove('hidden');
            document.getElementById('bottom-bar').classList.remove('hidden');
            renderQuiz();
            renderGrid();
            startTimer();
        });
    }

    function renderQuiz() {
        let h = "";
        testQs.forEach((q, i) => {
            h += `<div class="card" id="q-block-${i}">
                <b>${i+1}. ${q.title}</b><br><br>`;
            q.options.forEach((o, oi) => {
                h += `<div class="option" id="opt-${i}-${oi}" onclick="selectAnswer(${i}, ${oi})">${o}</div>`;
            });
            h += `</div>`;
        });
        document.getElementById('questions-list').innerHTML = h;
    }

    function renderGrid() {
        let h = "";
        testQs.forEach((_, i) => {
            h += `<div class="q-num" id="grid-num-${i}" onclick="scrollToQuestion(${i})">${i+1}</div>`;
        });
        document.getElementById('q-grid').innerHTML = h;
    }

    function scrollToQuestion(i) {
        const el = document.getElementById(`q-block-${i}`);
        const offset = 70; // Top bar balandligi
        const bodyRect = document.body.getBoundingClientRect().top;
        const elementRect = el.getBoundingClientRect().top;
        const elementPosition = elementRect - bodyRect;
        const offsetPosition = elementPosition - offset;

        window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
    }

    function selectAnswer(qI, oI) {
        userAns[qI] = oI;
        document.querySelectorAll(`#q-block-${qI} .option`).forEach(e => e.classList.remove('selected'));
        document.getElementById(`opt-${qI}-${oI}`).classList.add('selected');
        document.getElementById(`grid-num-${qI}`).classList.add('done');
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(timeLeft <= 0) finishQuiz();
        }, 1000);
    }

    function confirmFinish() {
        if(confirm("Testni yakunlaysizmi?")) finishQuiz();
    }

    function finishQuiz() {
        // Natija hisoblash va Firebase'ga yuborish qismi (oldingi koddagidek)
        alert("Test yakunlandi. Natijangiz hisoblanmoqda...");
        location.reload();
    }
</script>
</body>
</html>
