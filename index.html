<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J-Exam Pro</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --error: #ef4444; --bg: #f3f4f6; --dark: #1f2937; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); margin: 0; padding-bottom: 50px; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 20px; }
        
        /* Form elements */
        input[type="text"], input[type="file"] { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; outline: none; }
        input:focus { border-color: var(--primary); }
        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); }

        /* Admin Table */
        .table-wrap { overflow-x: auto; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f8fafc; }

        /* Natija sirkuli */
        .result-circle { width: 120px; height: 120px; border-radius: 50%; background: conic-gradient(var(--success) 0deg, #eee 0deg); display: flex; align-items: center; justify-content: center; margin: 20px auto; position: relative; }
        .result-circle::before { content: ""; position: absolute; width: 95px; height: 95px; background: white; border-radius: 50%; }
        .percent-text { position: relative; font-size: 24px; font-weight: 900; }

        .hidden { display: none !important; }
        .option { padding: 15px; border: 2px solid #f3f4f6; margin: 10px 0; border-radius: 12px; cursor: pointer; }
        .option.selected { border-color: var(--primary); background: #f5f3ff; }
        
        .top-bar { position: sticky; top: 0; z-index: 100; background: white; padding: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; font-weight: bold; }
    </style>
</head>
<body>

<div id="top-nav" class="top-bar hidden">
    <div id="user-display"></div>
    <div id="timer" style="color: var(--error);">30:00</div>
</div>

<div class="container">
    <div id="login-screen" class="card" style="margin-top: 50px; text-align: center;">
        <h2 style="color: var(--primary); margin-bottom: 30px;">Tizimga kirish</h2>
        <input type="text" id="user-name" placeholder="Ism va familiyangiz">
        <button onclick="login()">Kirish</button>
    </div>

    <div id="admin-panel" class="card hidden">
        <h3 style="margin-top:0">Admin Paneli</h3>
        <input type="text" id="new-test-name" placeholder="Test mavzusi nomi">
        <input type="file" id="upload-file" accept=".docx">
        <button onclick="handleFileUpload()" style="background:var(--success)">Faylni yuklash (.docx)</button>
        
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button onclick="exportToExcel()" style="background: #065f46; font-size: 12px;">Excelga olish</button>
            <button onclick="clearResults()" style="background: var(--error); font-size: 12px;">Tozalash</button>
        </div>

        <div class="table-wrap">
            <table id="admin-table">
                <thead><tr><th>F.I.SH</th><th>Ball</th><th>Foiz</th><th>Mavzu</th></tr></thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
        <button onclick="location.reload()" style="background: #666; margin-top: 20px;">Chiqish</button>
    </div>

    <div id="topic-screen" class="card hidden">
        <h3>Mavzuni tanlang:</h3>
        <div id="test-list"></div>
        <button id="start-btn" class="hidden" onclick="startQuiz()" style="background:var(--success); margin-top: 15px;">BOSHLASH</button>
    </div>

    <div id="questions-list" class="hidden"></div>

    <div id="result-screen" class="card hidden" style="text-align: center;">
        <h2>Natijangiz</h2>
        <div class="result-circle" id="res-circle"><div class="percent-text" id="res-percent">0%</div></div>
        <p id="res-stats" style="font-weight: bold; font-size: 18px;"></p>
        <div id="analysis-box" style="text-align: left; margin-top: 20px;"></div>
        <button onclick="location.reload()" style="background:var(--dark); margin-top:20px">Yopish</button>
    </div>
</div>

<script>
    // --- FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyBcn2bYdcDlWB-TFtuz5qWanO3aF_b9NCY",
        authDomain: "j-exam.firebaseapp.com",
        databaseURL: "https://j-exam-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "j-exam",
        storageBucket: "j-exam.firebasestorage.app",
        messagingSenderId: "370411029242",
        appId: "1:370411029242:web:3a677a92d2b4309a8dff43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uName = "", selectedTestId = "", testQs = [], userAns = {}, timer, timeLeft = 1800;

    function login() {
        uName = document.getElementById('user-name').value.trim();
        if(!uName) return alert("Ismingizni kiriting!");
        
        document.getElementById('login-screen').classList.add('hidden');
        
        // ADMIN TEKSHIRUVI (Maxfiy)
        if(uName === "admin777") {
            document.getElementById('admin-panel').classList.remove('hidden');
            loadAdminResults();
        } else {
            document.getElementById('user-display').innerText = uName;
            document.getElementById('topic-screen').classList.remove('hidden');
            loadTests();
        }
    }

    function loadTests() {
        db.ref('tests').on('value', s => {
            let tests = s.val(), h = "";
            for(let id in tests) h += `<div onclick="selectTest('${id}')" class="option">${id}</div>`;
            document.getElementById('test-list').innerHTML = h || "Testlar topilmadi.";
        });
    }

    function selectTest(id) {
        selectedTestId = id;
        document.getElementById('start-btn').classList.remove('hidden');
        document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
        event.target.classList.add('selected');
    }

    function startQuiz() {
        db.ref('tests/' + selectedTestId).once('value', s => {
            let raw = s.val();
            testQs = [...raw].sort(() => 0.5 - Math.random()).slice(0, 25);
            document.getElementById('topic-screen').classList.add('hidden');
            document.getElementById('top-nav').classList.remove('hidden');
            document.getElementById('questions-list').classList.remove('hidden');
            renderQuiz();
            startTimer();
        });
    }

    function renderQuiz() {
        let h = "";
        testQs.forEach((q, i) => {
            h += `<div class="card"><b>${i+1}. ${q.title}</b>`;
            q.options.forEach((o, oi) => {
                h += `<div class="option" id="opt-${i}-${oi}" onclick="selectAnswer(${i}, ${oi})">${o}</div>`;
            });
            h += `</div>`;
        });
        document.getElementById('questions-list').innerHTML = h;
    }

    function selectAnswer(qI, oI) {
        userAns[qI] = oI;
        document.querySelectorAll(`#opt-${qI}-0, #opt-${qI}-1, #opt-${qI}-2, #opt-${qI}-3`).forEach(el => {
            if(el) el.classList.remove('selected');
        });
        document.getElementById(`opt-${qI}-${oI}`).classList.add('selected');
        
        // Agar hamma belgilangan bo'lsa, tugatish tugmasini chiqarish (ixtiyoriy)
        if(Object.keys(userAns).length === testQs.length) finishQuiz();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(timeLeft <= 0) finishQuiz();
        }, 1000);
    }

    function finishQuiz() {
        if(!confirm("Testni yakunlashni tasdiqlaysizmi?")) return;
        clearInterval(timer);
        let score = 0;
        testQs.forEach((q, i) => { if(userAns[i] === q.correct) score++; });

        let percent = Math.round((score / testQs.length) * 100);
        let points = (score * (100 / testQs.length)).toFixed(1);

        db.ref('results').push({ name: uName, score, percent, points, test: selectedTestId, date: new Date().toLocaleString() });

        document.getElementById('questions-list').classList.add('hidden');
        document.getElementById('top-nav').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        document.getElementById('res-percent').innerText = percent + "%";
        document.getElementById('res-stats').innerText = `${score} ta to'g'ri / ${points} ball`;
        document.getElementById('res-circle').style.background = `conic-gradient(var(--success) ${percent * 3.6}deg, #eee 0deg)`;
        window.scrollTo(0,0);
    }

    // --- ADMIN FUNKSIYALARI ---
    function loadAdminResults() {
        db.ref('results').on('value', s => {
            let h = "";
            if(s.val()) {
                Object.values(s.val()).reverse().forEach(r => {
                    h += `<tr><td>${r.name}</td><td>${r.score}</td><td>${r.percent}%</td><td>${r.test}</td></tr>`;
                });
            }
            document.getElementById('results-body').innerHTML = h;
        });
    }

    async function handleFileUpload() {
        const fileInput = document.getElementById('upload-file');
        const testName = document.getElementById('new-test-name').value.trim();
        if(!fileInput.files[0] || !testName) return alert("Ma'lumotlarni to'ldiring!");
        
        const reader = new FileReader();
        reader.onload = async (e) => {
            const res = await mammoth.extractRawText({ arrayBuffer: e.target.result });
            const lines = res.value.split('\n').filter(l => l.trim() !== "");
            let quiz = [], currentQ = null;
            
            lines.forEach(line => {
                if (line.includes("++++")) { 
                    if (currentQ) quiz.push(currentQ); 
                    currentQ = { title: "", options: [], correct: 0 }; 
                }
                else if (currentQ && currentQ.title === "") currentQ.title = line;
                else if (currentQ) {
                    let isC = line.startsWith("#");
                    if (isC) currentQ.correct = currentQ.options.length;
                    currentQ.options.push(isC ? line.replace("#","").trim() : line);
                }
            });
            if (currentQ) quiz.push(currentQ);
            db.ref('tests/' + testName).set(quiz).then(() => alert("Yuklandi!"));
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
    }

    function exportToExcel() {
        let table = document.getElementById("admin-table");
        let wb = XLSX.utils.table_to_book(table);
        XLSX.writeFile(wb, "Natijalar.xlsx");
    }

    function clearResults() { if(confirm("Hamma natijalar o'chirilsinmi?")) db.ref('results').remove(); }
</script>
</body>
</html>
