<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>J-Exam Pro: Secure System v3</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --error: #ef4444; --bg: #f3f4f6; }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; 
            -webkit-user-select: none; user-select: none; 
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .center-card { max-width: 450px; margin: 8% auto; text-align: center; }
        .hidden { display: none; }
        
        /* Admin Table */
        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; }
        th, td { padding: 10px; border: 1px solid #eee; text-align: left; }
        .warning-row { background: #fee2e2; color: #991b1b; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.7; } }

        /* Quiz Styles */
        .q-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 6px solid #ddd; }
        .option { padding: 14px; border: 2px solid #f3f4f6; margin: 10px 0; border-radius: 10px; cursor: pointer; }
        .option.selected { border-color: var(--primary); background: #eff6ff; }
        .q-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .q-num { height: 40px; display: flex; align-items: center; justify-content: center; background: #e5e7eb; border-radius: 8px; cursor: pointer; }
        .q-num.done { background: var(--primary); color: white; }
        #timer { font-size: 38px; font-weight: 800; color: var(--error); text-align: center; }
        button { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: 600; }
    </style>
</head>
<body oncontextmenu="return false;" onkeydown="return disableInspector(event)">

<div id="login-screen" class="card center-card">
    <h2>J-Exam Secure v3</h2>
    <input type="text" id="user-name" placeholder="F.I.SH" style="width:100%; padding:14px; margin-bottom: 20px; border-radius:10px; border:2px solid #eee; box-sizing:border-box;">
    <button onclick="login()">Imtihonni boshlash</button>
</div>

<div id="app" class="container hidden">
    <div id="quiz-area">
        <div id="admin-panel" class="card hidden" style="border: 2px solid #f59e0b;">
            <h3 style="color: #b45309;">Admin Nazorati (Live)</h3>
            <div id="admin-stats" style="font-weight: bold; margin-bottom: 10px;"></div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr><th>F.I.SH</th><th>Ball</th><th>Mavzu</th><th>Holat/Xavfsizlik</th></tr>
                    </thead>
                    <tbody id="results-body"></tbody>
                </table>
            </div>
        </div>

        <div id="topic-screen" class="card">
            <h3>Mavzuni tanlang:</h3>
            <div id="test-list"></div>
            <button id="start-btn" onclick="startQuiz()" class="hidden" style="margin-top:20px; background: var(--success);">START</button>
        </div>

        <div id="questions-list" class="hidden"></div>
    </div>

    <div id="sidebar" class="sidebar hidden">
        <div class="card">
            <div id="timer">30:00</div>
            <div class="q-grid" id="q-grid"></div>
            <hr>
            <button onclick="confirmFinish()" style="background: var(--error);">Tugatish</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBcn2bYdcDlWB-TFtuz5qWanO3aF_b9NCY",
        authDomain: "j-exam.firebaseapp.com",
        databaseURL: "https://j-exam-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "j-exam",
        storageBucket: "j-exam.firebasestorage.app",
        messagingSenderId: "370411029242",
        appId: "1:370411029242:web:3a677a92d2b4309a8dff43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uName = "", selectedTestId = "", testQs = [], userAns = {}, timer, isTestRunning = false;
    let cheatAttempts = 0;

    // Xavfsizlik: Inspektor va tugmalarni bloklash
    function disableInspector(e) {
        if(e.ctrlKey && (e.shiftKey && e.keyCode === 73) || (e.ctrlKey && e.keyCode === 85) || e.keyCode === 123) {
            alert("Tizim bloklangan!");
            return false;
        }
    }

    // Xavfsizlik: Boshqa sahifaga o'tganda adminga xabar yuborish
    window.onblur = function() {
        if(isTestRunning) {
            cheatAttempts++;
            db.ref('logs/' + uName.replace(/\./g, '_')).set({
                user: uName,
                event: "Sahifadan chiqishga urindi",
                count: cheatAttempts,
                time: new Date().toLocaleTimeString()
            });
        }
    };

    function login() {
        uName = document.getElementById('user-name').value.trim();
        if(!uName) return alert("Ismingizni yozing!");
        
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        
        if(uName === "admin777") {
            document.getElementById('admin-panel').classList.remove('hidden');
            loadAdminPanel();
        }
        loadTests();
    }

    function loadAdminPanel() {
        db.ref('results').on('value', s => {
            const data = s.val();
            let html = "";
            if(data) {
                Object.values(data).reverse().forEach(res => {
                    html += `<tr><td>${res.name}</td><td>${res.score}/${res.total}</td><td>${res.testName}</td><td>${res.grade}</td></tr>`;
                });
            }
            document.getElementById('results-body').innerHTML = html;
        });

        // LIVE CHEAT DETECTION (Adminga qizil bo'lib ko'rinadi)
        db.ref('logs').on('value', s => {
            const logs = s.val();
            if(logs) {
                for(let key in logs) {
                    alert(`DIQQAT: ${logs[key].user} boshqa sahifaga o'tdi! (${logs[key].count}-marta)`);
                }
            }
        });
    }

    function loadTests() {
        db.ref('tests').on('value', s => {
            let tests = s.val(), h = "";
            for(let id in tests) h += `<div onclick="selectTest('${id}')" class="option">${id}</div>`;
            document.getElementById('test-list').innerHTML = h;
        });
    }

    function selectTest(id) {
        selectedTestId = id;
        document.getElementById('start-btn').classList.remove('hidden');
    }

    function startQuiz() {
        // Fullscreen rejimiga o'tish
        const elem = document.documentElement;
        if (elem.requestFullscreen) elem.requestFullscreen();

        db.ref('tests/' + selectedTestId).once('value', s => {
            testQs = s.val().sort(() => 0.5 - Math.random()).slice(0, 25);
            isTestRunning = true;
            document.getElementById('topic-screen').classList.add('hidden');
            document.getElementById('questions-list').classList.remove('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            renderQuiz();
            renderGrid();
            startTimer();
        });
    }

    function renderQuiz() {
        let h = "";
        testQs.forEach((q, i) => {
            h += `<div class="q-card" id="q-${i}">
                <p><b>${i+1}. ${q.title}</b></p>
                ${q.options.map((o, oi) => `<div class="option" id="opt-${i}-${oi}" onclick="selectAnswer(${i}, ${oi})">${o}</div>`).join('')}
            </div>`;
        });
        document.getElementById('questions-list').innerHTML = h;
    }

    function renderGrid() {
        let h = "";
        testQs.forEach((_, i) => h += `<div class="q-num" id="grid-${i}" onclick="document.getElementById('q-${i}').scrollIntoView()">${i+1}</div>`);
        document.getElementById('q-grid').innerHTML = h;
    }

    function selectAnswer(qI, oI) {
        userAns[qI] = oI;
        document.querySelectorAll(`#q-${qI} .option`).forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${qI}-${oI}`).classList.add('selected');
        document.getElementById(`grid-${qI}`).classList.add('done');
    }

    function startTimer() {
        let time = 30 * 60;
        timer = setInterval(() => {
            time--;
            let m = Math.floor(time/60), s = time%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(time <= 0) finishQuiz();
        }, 1000);
    }

    function confirmFinish() {
        if(confirm("Testni yakunlaysizmi?")) finishQuiz();
    }

    function finishQuiz() {
        clearInterval(timer);
        isTestRunning = false;
        let score = 0;
        testQs.forEach((q, i) => { if(userAns[i] === q.correct) score++; });
        let grade = score >= 22 ? 5 : (score >= 18 ? 4 : (score >= 14 ? 3 : 2));

        db.ref('results').push({ name: uName, score, total: testQs.length, grade, testName: selectedTestId });
        alert(`Test tugadi! Ball: ${score}/${testQs.length}`);
        location.reload();
    }
</script>
</body>
</html>
