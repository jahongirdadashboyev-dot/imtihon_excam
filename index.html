<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Exam Multi & Admin | Online Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --error: #ef4444; --bg: #f3f4f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; }
        .container { max-width: 1100px; margin: 0 auto; padding: 15px; display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .center-card { max-width: 400px; margin: 50px auto; text-align: center; }
        
        /* Admin Table */
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
        .admin-table th, .admin-table td { border: 1px solid #e5e7eb; padding: 10px; text-align: left; }
        .admin-table th { background: #f9fafb; }
        
        .test-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .test-btn { padding: 20px; border: 2px solid #e5e7eb; border-radius: 12px; cursor: pointer; transition: 0.3s; font-weight: bold; text-align: center; }
        .test-btn.active { border-color: var(--primary); background: var(--primary); color: white; }

        .q-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 15px; }
        .q-num { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: #e5e7eb; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: 600; }
        .q-num.done { background: var(--primary); color: white; }

        .q-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; border-left: 5px solid var(--primary); }
        .option { padding: 12px; border: 2px solid #f3f4f6; margin: 8px 0; border-radius: 10px; cursor: pointer; }
        .option.selected { border-color: var(--primary); background: #eff6ff; }
        .correct-ans { background: #ecfdf5; border-color: var(--success); }
        .wrong-ans { background: #fef2f2; border-color: var(--error); }

        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: 600; width: 100%; }
        #timer { font-size: 30px; font-weight: 800; color: var(--error); text-align: center; }

        @media (max-width: 850px) {
            .container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 1000; }
            #quiz-area { margin-bottom: 250px; }
        }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="login-screen" class="card center-card">
    <h2 style="color: var(--primary)">J-Exam Multi Pro</h2>
    <input type="text" id="user-name" placeholder="F.I.SH kiriting" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd; box-sizing:border-box;">
    <button onclick="login()">Kirish</button>
</div>

<div id="app" class="container hidden">
    <div id="quiz-area">
        <div id="admin-panel" class="card hidden" style="border: 2px solid #f59e0b; margin-bottom:20px;">
            <h3>Admin Boshqaruvi</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
                <div class="card" style="padding:10px; background:#fffbeb;">1-Test: <input type="file" onchange="uploadTest(this, 'test1')"></div>
                <div class="card" style="padding:10px; background:#fffbeb;">2-Test: <input type="file" onchange="uploadTest(this, 'test2')"></div>
            </div>
            <h4>O'quvchilar natijalari:</h4>
            <div style="overflow-x: auto;">
                <table class="admin-table">
                    <thead>
                        <tr><th>F.I.SH</th><th>Mavzu</th><th>Ball</th><th>Baho</th><th>Vaqt</th></tr>
                    </thead>
                    <tbody id="results-body"></tbody>
                </table>
            </div>
            <button onclick="clearResults()" style="background:var(--error); margin-top:10px; padding:10px; font-size:12px;">Natijalarni tozalash</button>
        </div>

        <div id="topic-screen" class="card">
            <h3>Test mavzusini tanlang:</h3>
            <div class="test-selector">
                <div class="test-btn" id="btn-test1" onclick="selectTopic('test1')">1-Mavzu</div>
                <div class="test-btn" id="btn-test2" onclick="selectTopic('test2')">2-Mavzu</div>
            </div>
            <button id="start-btn" onclick="startQuiz()" class="hidden" style="background:var(--success)">Testni boshlash</button>
        </div>

        <div id="questions-list" class="hidden"></div>
        <div id="analysis-list" class="hidden"></div>
    </div>

    <div id="sidebar" class="sidebar hidden">
        <div class="card">
            <div id="timer">30:00</div>
            <div class="q-grid" id="q-grid"></div>
            <button onclick="finish()" style="background:var(--error); margin-top:15px;">Tugatish</button>
        </div>
    </div>
</div>

<div id="result-screen" class="card center-card hidden">
    <h2 id="grade-title">Natijangiz</h2>
    <div style="font-size: 50px; font-weight: 900; color: var(--primary);" id="score-text"></div>
    <p id="grade-val" style="font-size:20px; font-weight:bold;"></p>
    <button onclick="showAnalysis()" style="background:var(--success); margin-bottom:10px;">Xatolarni ko'rish</button>
    <button onclick="location.reload()" style="background:#6b7280;">Chiqish</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBcn2bYdcDlWB-TFtuz5qWanO3aF_b9NCY",
        authDomain: "j-exam.firebaseapp.com",
        databaseURL: "https://j-exam-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "j-exam",
        storageBucket: "j-exam.firebasestorage.app",
        messagingSenderId: "370411029242",
        appId: "1:370411029242:web:3a677a92d2b4309a8dff43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uName = "", selectedKey = "", allData = {}, testQs = [], userAns = {}, timer;

    function login() {
        uName = document.getElementById('user-name').value.trim();
        if(!uName) return alert("Ismingizni yozing!");
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        if(uName === "admin777") {
            document.getElementById('admin-panel').classList.remove('hidden');
            loadResults();
        }
    }

    db.ref('multiTests').on('value', s => { 
        allData = s.val() || {}; 
        if(allData.test1) document.getElementById('btn-test1').innerHTML = "1-Mavzu ✅";
        if(allData.test2) document.getElementById('btn-test2').innerHTML = "2-Mavzu ✅";
    });

    function selectTopic(key) {
        if(!allData[key]) return alert("Bu mavzuda test yuklanmagan!");
        selectedKey = key;
        document.querySelectorAll('.test-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + key).classList.add('active');
        document.getElementById('start-btn').classList.remove('hidden');
    }

    function startQuiz() {
        let raw = allData[selectedKey].questions;
        let shuffled = [...raw].sort(() => 0.5 - Math.random()).slice(0, 25);
        testQs = shuffled.map(q => {
            let opts = q.options.map((o, i) => ({ text: o, isCorr: i === q.correct }));
            opts.sort(() => 0.5 - Math.random());
            return { title: q.title, options: opts.map(o => o.text), correct: opts.findIndex(o => o.isCorr) };
        });
        document.getElementById('topic-screen').classList.add('hidden');
        document.getElementById('questions-list').classList.remove('hidden');
        document.getElementById('sidebar').classList.remove('hidden');
        renderQuiz();
        renderGrid();
        startTimer();
    }

    function renderQuiz() {
        let h = "";
        testQs.forEach((q, i) => {
            h += `<div class="q-card" id="q-box-${i}">
                <b>${i+1}. ${q.title}</b>
                ${q.options.map((o, oi) => `<div class="option" id="opt-${i}-${oi}" onclick="select(${i}, ${oi})">${o}</div>`).join('')}
            </div>`;
        });
        document.getElementById('questions-list').innerHTML = h;
    }

    function renderGrid() {
        let h = "";
        testQs.forEach((_, i) => h += `<div class="q-num" id="grid-${i}" onclick="document.getElementById('q-box-${i}').scrollIntoView()">${i+1}</div>`);
        document.getElementById('q-grid').innerHTML = h;
    }

    function select(qI, oI) {
        userAns[qI] = oI;
        document.querySelectorAll(`#q-box-${qI} .option`).forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${qI}-${oI}`).classList.add('selected');
        document.getElementById(`grid-${qI}`).classList.add('done');
    }

    function startTimer() {
        let t = 30 * 60;
        timer = setInterval(() => {
            t--;
            let m = Math.floor(t/60), s = t%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(t <= 0) finish();
        }, 1000);
    }

    function finish() {
        clearInterval(timer);
        let correct = 0;
        testQs.forEach((q, i) => { if(userAns[i] === q.correct) correct++; });
        let p = (correct / testQs.length) * 100;
        let g = p >= 86 ? 5 : (p >= 71 ? 4 : (p >= 55 ? 3 : 2));

        db.ref('results').push({ 
            name: uName, 
            topic: selectedKey === 'test1' ? '1-Mavzu' : '2-Mavzu', 
            score: correct, 
            grade: g,
            time: new Date().toLocaleString('uz-UZ')
        });

        document.getElementById('app').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('score-text').innerText = correct + "/25";
        document.getElementById('grade-val').innerText = "Baho: " + g;
    }

    function loadResults() {
        db.ref('results').on('value', s => {
            let h = "";
            s.forEach(item => {
                let r = item.val();
                h = `<tr><td>${r.name}</td><td>${r.topic}</td><td>${r.score}</td><td><b>${r.grade}</b></td><td>${r.time}</td></tr>` + h;
            });
            document.getElementById('results-body').innerHTML = h;
        });
    }

    function clearResults() {
        if(confirm("Barcha natijalarni o'chirib tashlamoqchimisiz?")) db.ref('results').remove();
    }

    function showAnalysis() {
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        document.getElementById('sidebar').classList.add('hidden');
        let list = document.getElementById('analysis-list');
        list.classList.remove('hidden');
        let h = "<h2>Xatolar tahlili</h2>";
        testQs.forEach((q, i) => {
            let isCorr = userAns[i] === q.correct;
            h += `<div class="q-card" style="border-left-color: ${isCorr?'#10b981':'#ef4444'}">
                <p><b>${i+1}. ${q.title}</b></p>
                ${q.options.map((o, oi) => {
                    let cls = "";
                    if(oi === q.correct) cls = "correct-ans";
                    else if(oi === userAns[i]) cls = "wrong-ans";
                    return `<div class="option ${cls}">${o}</div>`;
                }).join('')}
            </div>`;
        });
        h += `<button onclick="location.reload()">Yopish</button>`;
        list.innerHTML = h;
        window.scrollTo(0,0);
    }

    function uploadTest(input, key) {
        let r = new FileReader();
        r.onload = function(e) {
            mammoth.extractRawText({arrayBuffer: e.target.result}).then(res => {
                let blocks = res.value.split('++++').filter(b => b.trim().length > 5);
                let list = blocks.map(b => {
                    let p = b.split('====').map(x => x.trim());
                    let opts = [], corr = 0;
                    p.slice(1).forEach((o, i) => {
                        if(o.startsWith('#')) { corr = i; opts.push(o.replace('#','')); }
                        else opts.push(o);
                    });
                    return { title: p[0], options: opts, correct: corr };
                });
                db.ref('multiTests/' + key).set({ questions: list });
                alert("Yuklandi!");
            });
        };
        r.readAsArrayBuffer(input.files[0]);
    }
</script>
</body>
</html>
