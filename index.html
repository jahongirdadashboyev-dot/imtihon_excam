<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>J-Exam Pro - Natijalar bilan</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --error: #ef4444; --bg: #f3f4f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; user-select: none; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .center-card { max-width: 450px; margin: 8% auto; text-align: center; }
        .hidden { display: none !important; }
        
        /* Quiz */
        .q-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 6px solid var(--primary); }
        .option { padding: 14px; border: 2px solid #f3f4f6; margin: 10px 0; border-radius: 10px; cursor: pointer; }
        .option.selected { border-color: var(--primary); background: #eff6ff; font-weight: bold; }
        
        /* Results Style */
        .res-correct { background: #d1fae5; border-color: var(--success); color: #065f46; padding: 10px; border-radius: 8px; margin-top: 5px; }
        .res-wrong { background: #fee2e2; border-color: var(--error); color: #991b1b; padding: 10px; border-radius: 8px; margin-top: 5px; }
        .score-circle { width: 120px; height: 120px; border-radius: 50%; border: 8px solid var(--primary); display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; margin: 20px auto; color: var(--primary); }

        .q-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .q-num { height: 40px; display: flex; align-items: center; justify-content: center; background: #e5e7eb; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .q-num.done { background: var(--primary); color: white; }
        
        button { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: 600; }
        #timer { font-size: 42px; font-weight: 800; color: var(--error); text-align: center; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    </style>
</head>
<body>

<div id="login-screen" class="card center-card">
    <h2 style="color: var(--primary);">IMTIHON TIZIMI</h2>
    <input type="text" id="user-name" placeholder="F.I.SH kiriting" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd;">
    <button onclick="login()">Kirish</button>
</div>

<div id="app" class="container hidden">
    <div id="main-content">
        <div id="admin-panel" class="card hidden">
            <h3>ðŸ”§ Admin Panel</h3>
            <input type="text" id="new-test-name" placeholder="Mavzu nomi">
            <input type="file" id="upload-file" accept=".docx">
            <button onclick="handleFileUpload()" style="background: var(--success); margin-bottom: 20px;">Yuklash</button>
            <div style="overflow-x: auto;">
                <table id="results-table">
                    <thead><tr><th>FISH</th><th>Ball</th><th>Mavzu</th></tr></thead>
                    <tbody id="results-body"></tbody>
                </table>
            </div>
        </div>

        <div id="topic-screen" class="card">
            <h3>Mavzuni tanlang:</h3>
            <div id="test-list"></div>
            <button id="start-btn" onclick="startQuiz()" class="hidden" style="margin-top:20px; background: var(--success);">BOSHLASH</button>
        </div>

        <div id="questions-list" class="hidden"></div>

        <div id="result-screen" class="card hidden">
            <h2 style="text-align:center;">Test Yakunlandi!</h2>
            <div class="score-circle" id="final-score">0/25</div>
            <div id="result-summary" style="text-align:center; margin-bottom:20px; font-size:18px;"></div>
            <hr>
            <h3>Xatolar ustida ishlash:</h3>
            <div id="analysis-box"></div>
            <button onclick="location.reload()" style="margin-top:20px; background: #6b7280;">Chiqish</button>
        </div>
    </div>

    <div id="sidebar" class="hidden">
        <div class="card" style="position: sticky; top: 20px;">
            <div id="timer">30:00</div>
            <div class="q-grid" id="q-grid"></div>
            <hr>
            <button onclick="confirmFinish()" style="background: var(--error);">Tugatish</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBcn2bYdcDlWB-TFtuz5qWanO3aF_b9NCY",
        authDomain: "j-exam.firebaseapp.com",
        databaseURL: "https://j-exam-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "j-exam",
        storageBucket: "j-exam.firebasestorage.app",
        messagingSenderId: "370411029242",
        appId: "1:370411029242:web:3a677a92d2b4309a8dff43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uName = "", selectedTestId = "", testQs = [], userAns = {}, timer, isTestRunning = false;

    function login() {
        uName = document.getElementById('user-name').value.trim();
        if(!uName) return alert("Ism kiriting!");
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        if(uName.toLowerCase() === "admin777") {
            document.getElementById('admin-panel').classList.remove('hidden');
            loadAdminResults();
        }
        loadTests();
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startQuiz() {
        db.ref('tests/' + selectedTestId).once('value', s => {
            let raw = s.val();
            let selected = shuffle([...raw]).slice(0, 25);
            testQs = selected.map(q => {
                let opts = q.options.map((t, i) => ({ t, is: i === q.correct }));
                let shuf = shuffle(opts);
                return { title: q.title, options: shuf.map(o => o.t), correct: shuf.findIndex(o => o.is) };
            });
            isTestRunning = true;
            document.getElementById('topic-screen').classList.add('hidden');
            document.getElementById('questions-list').classList.remove('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            renderQuiz();
            renderGrid();
            startTimer();
        });
    }

    function renderQuiz() {
        let h = "";
        testQs.forEach((q, i) => {
            h += `<div class="q-card" id="q-${i}"><p><b>${i+1}. ${q.title}</b></p>`;
            q.options.forEach((o, oi) => {
                h += `<div class="option" id="opt-${i}-${oi}" onclick="selectAnswer(${i}, ${oi})">${o}</div>`;
            });
            h += `</div>`;
        });
        document.getElementById('questions-list').innerHTML = h;
    }

    function selectAnswer(qI, oI) {
        userAns[qI] = oI;
        document.querySelectorAll(`#q-${qI} .option`).forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${qI}-${oI}`).classList.add('selected');
        document.getElementById(`grid-${qI}`).classList.add('done');
    }

    function startTimer() {
        let time = 30 * 60;
        timer = setInterval(() => {
            time--;
            let m = Math.floor(time/60), s = time%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(time <= 0) finishQuiz();
        }, 1000);
    }

    function finishQuiz() {
        clearInterval(timer);
        isTestRunning = false;
        let score = 0;
        let analysisHtml = "";

        testQs.forEach((q, i) => {
            let uIdx = userAns[i];
            let isCorrect = uIdx === q.correct;
            if(isCorrect) score++;

            analysisHtml += `<div style="margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <p><b>${i+1}. ${q.title}</b></p>
                <div class="${isCorrect ? 'res-correct' : 'res-wrong'}">
                    Sizning javobingiz: ${uIdx !== undefined ? q.options[uIdx] : "Javob berilmagan"}
                </div>
                ${!isCorrect ? `<div class="res-correct" style="margin-top:5px;">To'g'ri javob: ${q.options[q.correct]}</div>` : ''}
            </div>`;
        });

        // Firebasega saqlash
        db.ref('results').push({ name: uName, score, total: testQs.length, testName: selectedTestId });

        // Natijani ko'rsatish
        document.getElementById('questions-list').classList.add('hidden');
        document.getElementById('sidebar').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = `${score}/${testQs.length}`;
        document.getElementById('result-summary').innerHTML = `Foiz ko'rsatkichi: <b>${Math.round(score/testQs.length*100)}%</b>`;
        document.getElementById('analysis-box').innerHTML = analysisHtml;
    }

    // Yordamchi funksiyalar (Testlarni yuklash va h.k.)
    function loadTests() {
        db.ref('tests').on('value', s => {
            let tests = s.val(), h = "";
            for(let id in tests) h += `<div onclick="selectTest('${id}')" class="option">${id}</div>`;
            document.getElementById('test-list').innerHTML = h || "Test yuklanmagan.";
        });
    }
    function selectTest(id) {
        selectedTestId = id;
        document.getElementById('start-btn').classList.remove('hidden');
        document.querySelectorAll('#test-list .option').forEach(el => el.classList.remove('selected'));
        event.target.classList.add('selected');
    }
    function confirmFinish() { if(confirm("Tugatasizmi?")) finishQuiz(); }
    
    // Word faylni parse qilish (avvalgi mantiq)
    async function handleFileUpload() {
        const fileInput = document.getElementById('upload-file');
        const testName = document.getElementById('new-test-name').value.trim();
        const reader = new FileReader();
        reader.onload = async (e) => {
            const result = await mammoth.extractRawText({ arrayBuffer: e.target.result });
            const questions = parseWord(result.value);
            db.ref('tests/' + testName).set(questions).then(() => alert("Tayyor!"));
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
    }
    function parseWord(text) {
        const lines = text.split('\n').map(l => l.trim()).filter(l => l !== "");
        let quiz = []; let currentQ = null;
        lines.forEach(line => {
            if (line === "++++") { if (currentQ) quiz.push(currentQ); currentQ = { title: "", options: [], correct: 0 }; }
            else if (line === "====") return;
            else if (currentQ && currentQ.title === "") currentQ.title = line;
            else if (currentQ) {
                let isC = line.startsWith("#");
                if (isC) currentQ.correct = currentQ.options.length;
                currentQ.options.push(isC ? line.replace("#","").trim() : line);
            }
        });
        if (currentQ) quiz.push(currentQ); return quiz;
    }
    function loadAdminResults() {
        db.ref('results').on('value', s => {
            let h = "";
            if(s.val()) Object.values(s.val()).forEach(r => h += `<tr><td>${r.name}</td><td>${r.score}</td><td>${r.testName}</td></tr>`);
            document.getElementById('results-body').innerHTML = h;
        });
    }
</script>
</body>
</html>
