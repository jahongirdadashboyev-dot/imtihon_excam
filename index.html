<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J-Exam Pro - Admin & Results</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --error: #ef4444; --bg: #f3f4f6; --dark: #1f2937; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; }

        .container { width: 100%; max-width: 700px; margin: 0 auto; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; }

        /* Top Bar */
        .top-bar { position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #eee; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        #timer { font-size: 22px; font-weight: 800; color: var(--error); }

        /* Admin Table */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th, td { padding: 10px; border: 1px solid #eee; text-align: left; }
        th { background: #f8fafc; color: var(--dark); }

        /* Result Circle */
        .result-circle {
            width: 140px; height: 140px; border-radius: 50%;
            background: conic-gradient(var(--success) 0deg, #eee 0deg);
            display: flex; align-items: center; justify-content: center;
            margin: 20px auto; position: relative;
        }
        .result-circle::before { content: ""; position: absolute; width: 110px; height: 110px; background: white; border-radius: 50%; }
        .percent-text { position: relative; font-size: 26px; font-weight: 900; color: var(--dark); }

        /* General UI */
        .option { padding: 15px; border: 2px solid #f3f4f6; margin: 10px 0; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .option.selected { border-color: var(--primary); background: #f5f3ff; color: var(--primary); font-weight: 600; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); z-index: 1000; border-radius: 20px 20px 0 0; }
        .q-grid { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 10px; scrollbar-width: none; }
        .q-num { min-width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #f3f4f6; border-radius: 10px; font-weight: bold; flex-shrink: 0; cursor: pointer; }
        .q-num.done { background: var(--primary); color: white; }

        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-size: 16px; font-weight: 700; cursor: pointer; }
        input[type="text"], input[type="file"] { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 12px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="top-nav" class="top-bar hidden">
    <div id="user-display" style="font-weight: 700;"></div>
    <div id="timer">30:00</div>
</div>

<div class="container">
    <div id="login-screen" class="card" style="margin-top: 50px; text-align: center;">
        <h2 style="color: var(--primary);">J-Exam Tizimi</h2>
        <input type="text" id="user-name" placeholder="F.I.SH kiriting">
        <button onclick="login()">Kirish</button>
        <p style="font-size: 12px; color: #999; margin-top: 15px;">Adminlik uchun: admin777</p>
    </div>

    <div id="admin-panel" class="card hidden">
        <h3 style="margin-top:0">Admin Boshqaruvi</h3>
        <label>Mavzu nomi:</label>
        <input type="text" id="new-test-name" placeholder="Masalan: Tarix 1-blok">
        <input type="file" id="upload-file" accept=".docx">
        <button onclick="handleFileUpload()" style="background:var(--success)">Bazaga yuklash (.docx)</button>
        
        <h4 style="margin: 20px 0 10px 0">Natijalar jadvali:</h4>
        <div style="overflow-x:auto;">
            <table>
                <thead><tr><th>FISH</th><th>Ball</th><th>Foiz</th><th>Mavzu</th></tr></thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
        <button onclick="clearResults()" style="background:var(--error); margin-top:15px; padding: 10px;">Barcha natijalarni o'chirish</button>
        <button onclick="location.reload()" style="background: #666; margin-top: 10px;">Chiqish</button>
    </div>

    <div id="topic-screen" class="card hidden">
        <h3>Test mavzusini tanlang:</h3>
        <div id="test-list"></div>
        <button id="start-btn" class="hidden" onclick="startQuiz()" style="background:var(--success); margin-top: 15px;">TESTNI BOSHLASH</button>
    </div>

    <div id="questions-list" class="hidden"></div>

    <div id="result-screen" class="card hidden">
        <h2 style="text-align:center;">Sizning Natijangiz</h2>
        <div class="result-circle" id="res-circle"><div class="percent-text" id="res-percent">0%</div></div>
        <div style="display:flex; justify-content: space-around; text-align:center; margin-bottom:20px">
            <div><b id="res-score" style="font-size:20px; color:var(--success)">0</b><br><small>To'g'ri</small></div>
            <div><b id="res-points" style="font-size:20px; color:var(--primary)">0</b><br><small>Ball (100)</small></div>
        </div>
        <div id="analysis-box"></div>
        <button onclick="location.reload()" style="background:var(--dark); margin-top:20px">Chiqish</button>
    </div>
</div>

<div id="bottom-bar" class="bottom-nav hidden">
    <div class="q-grid" id="q-grid"></div>
    <button onclick="confirmFinish()" style="background:var(--error); margin-top:10px; padding:10px">Testni Yakunlash</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBcn2bYdcDlWB-TFtuz5qWanO3aF_b9NCY",
        authDomain: "j-exam.firebaseapp.com",
        databaseURL: "https://j-exam-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "j-exam",
        storageBucket: "j-exam.firebasestorage.app",
        messagingSenderId: "370411029242",
        appId: "1:370411029242:web:3a677a92d2b4309a8dff43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uName = "", selectedTestId = "", testQs = [], userAns = {}, timer, timeLeft = 1800;

    function login() {
        uName = document.getElementById('user-name').value.trim();
        if(!uName) return alert("Ism kiriting!");
        
        document.getElementById('login-screen').classList.add('hidden');
        if(uName.toLowerCase() === "admin777") {
            document.getElementById('admin-panel').classList.remove('hidden');
            loadAdminResults();
        } else {
            document.getElementById('user-display').innerText = uName;
            document.getElementById('topic-screen').classList.remove('hidden');
            loadTests();
        }
    }

    function loadTests() {
        db.ref('tests').on('value', s => {
            let tests = s.val(), h = "";
            for(let id in tests) h += `<div onclick="selectTest('${id}')" class="option">${id}</div>`;
            document.getElementById('test-list').innerHTML = h || "Hozircha test mavjud emas.";
        });
    }

    function selectTest(id) {
        selectedTestId = id;
        document.getElementById('start-btn').classList.remove('hidden');
        document.querySelectorAll('#test-list .option').forEach(el => el.classList.remove('selected'));
        event.target.classList.add('selected');
    }

    function startQuiz() {
        db.ref('tests/' + selectedTestId).once('value', s => {
            let raw = s.val();
            let selected = [...raw].sort(() => 0.5 - Math.random()).slice(0, 25);
            testQs = selected.map(q => {
                let opts = q.options.map((t, i) => ({ t, is: i === q.correct }));
                opts.sort(() => 0.5 - Math.random());
                return { title: q.title, options: opts.map(o => o.t), correct: opts.findIndex(o => o.is) };
            });
            document.getElementById('topic-screen').classList.add('hidden');
            document.getElementById('top-nav').classList.remove('hidden');
            document.getElementById('questions-list').classList.remove('hidden');
            document.getElementById('bottom-bar').classList.remove('hidden');
            renderQuiz();
            renderGrid();
            startTimer();
        });
    }

    function renderQuiz() {
        let h = "";
        testQs.forEach((q, i) => {
            h += `<div class="card q-card" id="q-${i}"><b>${i+1}. ${q.title}</b>`;
            q.options.forEach((o, oi) => {
                h += `<div class="option" id="opt-${i}-${oi}" onclick="selectAnswer(${i}, ${oi})">${o}</div>`;
            });
            h += `</div>`;
        });
        document.getElementById('questions-list').innerHTML = h;
    }

    function renderGrid() {
        let h = "";
        testQs.forEach((_, i) => h += `<div class="q-num" id="grid-${i}" onclick="document.getElementById('q-${i}').scrollIntoView({behavior:'smooth'})">${i+1}</div>`);
        document.getElementById('q-grid').innerHTML = h;
    }

    function selectAnswer(qI, oI) {
        userAns[qI] = oI;
        document.querySelectorAll(`#q-${qI} .option`).forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${qI}-${oI}`).classList.add('selected');
        document.getElementById(`grid-${qI}`).classList.add('done');
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(timeLeft <= 0) finishQuiz();
        }, 1000);
    }

    function confirmFinish() { if(confirm("Testni yakunlaysizmi?")) finishQuiz(); }

    function finishQuiz() {
        clearInterval(timer);
        let score = 0;
        let analysisHtml = "";
        testQs.forEach((q, i) => {
            let uIdx = userAns[i];
            let isCorrect = uIdx === q.correct;
            if(isCorrect) score++;
            analysisHtml += `<div class="card" style="padding:10px; margin-bottom:10px; border-left: 5px solid ${isCorrect?'#10b981':'#ef4444'}">
                <p><b>${i+1}. ${q.title}</b></p>
                <div style="font-size:14px">To'g'ri javob: ${q.options[q.correct]}</div>
            </div>`;
        });

        let percent = Math.round((score / testQs.length) * 100);
        let points = (score * (100 / testQs.length)).toFixed(1);

        db.ref('results').push({ name: uName, score, percent, points, test: selectedTestId });

        document.getElementById('questions-list').classList.add('hidden');
        document.getElementById('bottom-bar').classList.add('hidden');
        document.getElementById('top-nav').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('res-percent').innerText = percent + "%";
        document.getElementById('res-score').innerText = score;
        document.getElementById('res-points').innerText = points;
        document.getElementById('res-circle').style.background = `conic-gradient(var(--success) ${percent * 3.6}deg, #eee 0deg)`;
        document.getElementById('analysis-box').innerHTML = analysisHtml;
        window.scrollTo(0,0);
    }

    // Admin Tools
    async function handleFileUpload() {
        const fileInput = document.getElementById('upload-file');
        const testName = document.getElementById('new-test-name').value.trim();
        if(!fileInput.files[0] || !testName) return alert("Mavzu nomi va faylni tanlang!");
        
        const reader = new FileReader();
        reader.onload = async (e) => {
            const res = await mammoth.extractRawText({ arrayBuffer: e.target.result });
            const qs = parseWord(res.value);
            db.ref('tests/' + testName).set(qs).then(() => alert("Test bazaga yuklandi!"));
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
    }

    function parseWord(text) {
        const lines = text.split('\n').map(l => l.trim()).filter(l => l !== "");
        let quiz = [], currentQ = null;
        lines.forEach(line => {
            if (line === "++++") { if (currentQ) quiz.push(currentQ); currentQ = { title: "", options: [], correct: 0 }; }
            else if (line === "====") return;
            else if (currentQ && currentQ.title === "") currentQ.title = line;
            else if (currentQ) {
                let isC = line.startsWith("#");
                if (isC) currentQ.correct = currentQ.options.length;
                currentQ.options.push(isC ? line.replace("#","").trim() : line);
            }
        });
        if (currentQ) quiz.push(currentQ); return quiz;
    }

    function loadAdminResults() {
        db.ref('results').on('value', s => {
            let h = "";
            if(s.val()) {
                Object.values(s.val()).reverse().forEach(r => {
                    h += `<tr><td>${r.name}</td><td>${r.score}</td><td>${r.percent}%</td><td>${r.test}</td></tr>`;
                });
            }
            document.getElementById('results-body').innerHTML = h;
        });
    }
    function clearResults() { if(confirm("O'chirilsinmi?")) db.ref('results').remove(); }
</script>
</body>
</html>
